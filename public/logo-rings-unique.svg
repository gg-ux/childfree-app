<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- More distinctive variations -->

  <!-- A: Offset bloom - rings don't all meet at center -->
  <g transform="translate(80, 100)">
    <circle cx="-8" cy="-20" r="22" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <circle cx="-22" cy="8" r="20" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <circle cx="8" cy="14" r="18" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="-6" cy="-2" r="6" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">A: Offset bloom</text>
  </g>

  <!-- B: Stacked/cascading rings -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="16" r="26" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <circle cx="0" cy="-14" r="18" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <circle cx="0" cy="-14" r="6" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">B: Cascading</text>
  </g>

  <!-- C: Interlinked (chain-like but floral) -->
  <g transform="translate(320, 100)">
    <circle cx="-16" cy="0" r="20" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <circle cx="16" cy="0" r="20" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <circle cx="0" cy="-20" r="16" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="-6" r="5" fill="#DBA166"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">C: Interlinked</text>
  </g>

  <!-- D: Half-circles forming flower -->
  <g transform="translate(440, 100)">
    <path d="M0 -30 A20 20 0 0 1 0 10" fill="none" stroke="#5835B0" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-26 10 A20 20 0 0 1 14 10" fill="none" stroke="#BF92F0" stroke-width="2.5" stroke-linecap="round" transform="rotate(120 0 0)"/>
    <path d="M26 10 A20 20 0 0 1 -14 10" fill="none" stroke="#D78F8D" stroke-width="2.5" stroke-linecap="round" transform="rotate(240 0 0)"/>
    <circle cx="0" cy="-4" r="6" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">D: Open arcs</text>
  </g>

  <!-- E: Tight 3-ring with thick stroke -->
  <g transform="translate(550, 100)">
    <circle cx="0" cy="-12" r="18" fill="none" stroke="#5835B0" stroke-width="4"/>
    <circle cx="-15" cy="9" r="18" fill="none" stroke="#BF92F0" stroke-width="4"/>
    <circle cx="15" cy="9" r="18" fill="none" stroke="#D78F8D" stroke-width="4"/>
    <circle cx="0" cy="2" r="7" fill="#FAF8F4" stroke="#1A1A1A" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">E: Bold 3-ring</text>
  </g>

</svg>
