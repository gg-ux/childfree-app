<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient variations -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5835B0"/>
      <stop offset="100%" stop-color="#D78F8D"/>
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5835B0"/>
      <stop offset="50%" stop-color="#BF92F0"/>
      <stop offset="100%" stop-color="#D78F8D"/>
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D78F8D"/>
      <stop offset="50%" stop-color="#BF92F0"/>
      <stop offset="100%" stop-color="#5835B0"/>
    </linearGradient>

    <radialGradient id="grad4" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#BF92F0"/>
      <stop offset="100%" stop-color="#5835B0"/>
    </radialGradient>

    <linearGradient id="grad5" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#5835B0"/>
      <stop offset="100%" stop-color="#BF92F0"/>
    </linearGradient>

    <linearGradient id="grad6" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#8B6AFF"/>
      <stop offset="100%" stop-color="#D78F8D"/>
    </linearGradient>

    <!-- Mono gradient -->
    <linearGradient id="gradMono" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#4A4A4A"/>
    </linearGradient>
  </defs>

  <!-- ROW 1: Square arrangement variations -->

  <!-- 1A: Square, tight overlap, diagonal gradient -->
  <g transform="translate(100, 90)">
    <circle cx="-14" cy="-14" r="22" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="14" cy="-14" r="22" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="-14" cy="14" r="22" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="14" cy="14" r="22" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="url(#grad1)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Diagonal gradient</text>
  </g>

  <!-- 1B: Square, horizontal 3-stop gradient -->
  <g transform="translate(250, 90)">
    <circle cx="-14" cy="-14" r="22" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="14" cy="-14" r="22" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="-14" cy="14" r="22" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="14" cy="14" r="22" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="url(#grad2)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">3-stop horizontal</text>
  </g>

  <!-- 1C: Square, radial gradient -->
  <g transform="translate(400, 90)">
    <circle cx="-14" cy="-14" r="22" fill="none" stroke="url(#grad4)" stroke-width="3"/>
    <circle cx="14" cy="-14" r="22" fill="none" stroke="url(#grad4)" stroke-width="3"/>
    <circle cx="-14" cy="14" r="22" fill="none" stroke="url(#grad4)" stroke-width="3"/>
    <circle cx="14" cy="14" r="22" fill="none" stroke="url(#grad4)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Radial gradient</text>
  </g>

  <!-- 1D: Filled version -->
  <g transform="translate(550, 90)">
    <circle cx="-14" cy="-14" r="22" fill="url(#grad1)"/>
    <circle cx="14" cy="-14" r="22" fill="url(#grad1)"/>
    <circle cx="-14" cy="14" r="22" fill="url(#grad1)"/>
    <circle cx="14" cy="14" r="22" fill="url(#grad1)"/>
    <circle cx="0" cy="0" r="9" fill="#FAF8F4"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Filled diagonal</text>
  </g>

  <!-- 1E: Thicker stroke -->
  <g transform="translate(700, 90)">
    <circle cx="-12" cy="-12" r="20" fill="none" stroke="url(#grad1)" stroke-width="5"/>
    <circle cx="12" cy="-12" r="20" fill="none" stroke="url(#grad1)" stroke-width="5"/>
    <circle cx="-12" cy="12" r="20" fill="none" stroke="url(#grad1)" stroke-width="5"/>
    <circle cx="12" cy="12" r="20" fill="none" stroke="url(#grad1)" stroke-width="5"/>
    <circle cx="0" cy="0" r="6" fill="url(#grad1)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Bold stroke</text>
  </g>


  <!-- ROW 2: Diamond arrangement -->

  <!-- 2A: Diamond, outlined -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="-20" r="20" fill="none" stroke="url(#grad5)" stroke-width="3"/>
    <circle cx="-20" cy="0" r="20" fill="none" stroke="url(#grad5)" stroke-width="3"/>
    <circle cx="20" cy="0" r="20" fill="none" stroke="url(#grad5)" stroke-width="3"/>
    <circle cx="0" cy="20" r="20" fill="none" stroke="url(#grad5)" stroke-width="3"/>
    <circle cx="0" cy="0" r="7" fill="url(#grad5)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Diamond vertical</text>
  </g>

  <!-- 2B: Diamond, horizontal gradient -->
  <g transform="translate(250, 220)">
    <circle cx="0" cy="-20" r="20" fill="none" stroke="url(#grad6)" stroke-width="3"/>
    <circle cx="-20" cy="0" r="20" fill="none" stroke="url(#grad6)" stroke-width="3"/>
    <circle cx="20" cy="0" r="20" fill="none" stroke="url(#grad6)" stroke-width="3"/>
    <circle cx="0" cy="20" r="20" fill="none" stroke="url(#grad6)" stroke-width="3"/>
    <circle cx="0" cy="0" r="7" fill="url(#grad6)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Diamond horizontal</text>
  </g>

  <!-- 2C: Diamond filled -->
  <g transform="translate(400, 220)">
    <circle cx="0" cy="-20" r="20" fill="url(#grad3)"/>
    <circle cx="-20" cy="0" r="20" fill="url(#grad3)"/>
    <circle cx="20" cy="0" r="20" fill="url(#grad3)"/>
    <circle cx="0" cy="20" r="20" fill="url(#grad3)"/>
    <circle cx="0" cy="0" r="8" fill="#FAF8F4"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Diamond filled</text>
  </g>

  <!-- 2D: Tighter overlap -->
  <g transform="translate(550, 220)">
    <circle cx="0" cy="-14" r="20" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="-14" cy="0" r="20" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="14" cy="0" r="20" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="0" cy="14" r="20" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="9" fill="url(#grad1)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Tight diamond</text>
  </g>

  <!-- 2E: Very tight (more flower-like) -->
  <g transform="translate(700, 220)">
    <circle cx="0" cy="-10" r="18" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="-10" cy="0" r="18" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="10" cy="0" r="18" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="0" cy="10" r="18" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Compact flower</text>
  </g>


  <!-- ROW 3: Size and proportion variations -->

  <!-- 3A: Larger circles, less overlap -->
  <g transform="translate(100, 350)">
    <circle cx="-18" cy="-18" r="26" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
    <circle cx="18" cy="-18" r="26" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
    <circle cx="-18" cy="18" r="26" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
    <circle cx="18" cy="18" r="26" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="10" fill="url(#grad1)"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Larger, airy</text>
  </g>

  <!-- 3B: Smaller circles, more overlap -->
  <g transform="translate(250, 350)">
    <circle cx="-10" cy="-10" r="18" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="10" cy="-10" r="18" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="-10" cy="10" r="18" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="10" cy="10" r="18" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="7" fill="#FAF8F4" stroke="url(#grad1)" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Compact, center ring</text>
  </g>

  <!-- 3C: Mixed - filled with outlined center -->
  <g transform="translate(400, 350)">
    <circle cx="-14" cy="-14" r="22" fill="url(#grad1)" opacity="0.85"/>
    <circle cx="14" cy="-14" r="22" fill="url(#grad1)" opacity="0.85"/>
    <circle cx="-14" cy="14" r="22" fill="url(#grad1)" opacity="0.85"/>
    <circle cx="14" cy="14" r="22" fill="url(#grad1)" opacity="0.85"/>
    <circle cx="0" cy="0" r="10" fill="#FAF8F4" stroke="url(#grad1)" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Filled + center ring</text>
  </g>

  <!-- 3D: Mono gradient -->
  <g transform="translate(550, 350)">
    <circle cx="-14" cy="-14" r="22" fill="none" stroke="url(#gradMono)" stroke-width="3"/>
    <circle cx="14" cy="-14" r="22" fill="none" stroke="url(#gradMono)" stroke-width="3"/>
    <circle cx="-14" cy="14" r="22" fill="none" stroke="url(#gradMono)" stroke-width="3"/>
    <circle cx="14" cy="14" r="22" fill="none" stroke="url(#gradMono)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="url(#gradMono)"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Mono gradient</text>
  </g>

  <!-- 3E: Solid mono (for reference) -->
  <g transform="translate(700, 350)">
    <circle cx="-14" cy="-14" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="14" cy="-14" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="-14" cy="14" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="14" cy="14" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#1A1A1A"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Solid mono</text>
  </g>


  <!-- ROW 4: Wordmark lockups -->

  <!-- Outlined gradient -->
  <g transform="translate(120, 510)">
    <g transform="translate(24, 0)">
      <circle cx="-10" cy="-10" r="16" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
      <circle cx="10" cy="-10" r="16" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
      <circle cx="-10" cy="10" r="16" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
      <circle cx="10" cy="10" r="16" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
      <circle cx="0" cy="0" r="6" fill="url(#grad1)"/>
    </g>
    <text x="68" y="8" font-family="Satoshi, -apple-system, sans-serif" font-size="28" font-weight="500" letter-spacing="-0.02em" fill="#1A1A1A">chosn</text>
  </g>

  <!-- Filled gradient -->
  <g transform="translate(420, 510)">
    <g transform="translate(24, 0)">
      <circle cx="-10" cy="-10" r="16" fill="url(#grad1)"/>
      <circle cx="10" cy="-10" r="16" fill="url(#grad1)"/>
      <circle cx="-10" cy="10" r="16" fill="url(#grad1)"/>
      <circle cx="10" cy="10" r="16" fill="url(#grad1)"/>
      <circle cx="0" cy="0" r="6" fill="#FAF8F4"/>
    </g>
    <text x="68" y="8" font-family="Satoshi, -apple-system, sans-serif" font-size="28" font-weight="500" letter-spacing="-0.02em" fill="#1A1A1A">chosn</text>
  </g>

</svg>
