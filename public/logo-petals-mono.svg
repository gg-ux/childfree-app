    <path d="M0 -6 Q-20 -20 -14 -40 Q-8 -55 0 -55 Q8 -55 14 -40 Q20 -20 0 -6Z" fill="#5835B0"/>
    <path d="M-3 3 Q-18 -8 -38 0 Q-52 8 -48 22 Q-44 36 -28 36 Q-12 36 -3 3Z" fill="#5835B0"/>
