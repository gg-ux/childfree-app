<svg width="1200" height="514" viewBox="0 0 1200 514" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vision banner - "Life on your terms" - Bauhaus panoramic -->
  <!-- Wide cinematic composition: landscape of possibility -->

  <!-- Panel 1 - Forest green with abstract open door -->
  <rect x="0" y="0" width="300" height="514" fill="#2F7255"/>
  <!-- Open door motif - stepping into a new life -->
  <rect x="80" y="80" width="140" height="354" rx="4" fill="#19131D"/>
  <rect x="90" y="90" width="120" height="334" fill="#D9A441"/>
  <!-- Light streaming through -->
  <polygon points="150,90 90,424 210,424" fill="#F5F0E8" opacity="0.3"/>
  <!-- Door handle -->
  <circle cx="185" cy="260" r="8" fill="#19131D"/>
  <!-- Small star above door -->
  <polygon points="150,50 156,66 174,66 160,76 166,92 150,82 134,92 140,76 126,66 144,66" fill="#D4654A">
    <animateTransform attributeName="transform" type="rotate" from="0 150 71" to="360 150 71" dur="15s" repeatCount="indefinite"/>
  </polygon>

  <!-- Panel 2 - Coral with two abstract figures walking -->
  <rect x="300" y="0" width="300" height="514" fill="#D4654A"/>
  <!-- Two figures side by side -->
  <g transform="translate(400, 220)">
    <!-- Figure 1 -->
    <circle cx="-30" cy="-50" r="22" fill="#F5F0E8"/>
    <rect x="-46" y="-28" width="32" height="80" rx="6" fill="#F5F0E8"/>
    <!-- Leg in stride -->
    <line x1="-38" y1="52" x2="-50" y2="110" stroke="#F5F0E8" stroke-width="7" stroke-linecap="round"/>
    <line x1="-22" y1="52" x2="-10" y2="110" stroke="#F5F0E8" stroke-width="7" stroke-linecap="round"/>
  </g>
  <g transform="translate(480, 230)">
    <!-- Figure 2 -->
    <circle cx="-30" cy="-50" r="22" fill="#19131D"/>
    <rect x="-46" y="-28" width="32" height="80" rx="6" fill="#19131D"/>
    <line x1="-38" y1="52" x2="-50" y2="105" stroke="#19131D" stroke-width="7" stroke-linecap="round"/>
    <line x1="-22" y1="52" x2="-10" y2="105" stroke="#19131D" stroke-width="7" stroke-linecap="round"/>
  </g>
  <!-- Ground line -->
  <line x1="320" y1="380" x2="580" y2="380" stroke="#F5F0E8" stroke-width="2" opacity="0.5"/>

  <!-- Panel 3 - Marigold with abstract landscape / mountains -->
  <rect x="600" y="0" width="300" height="514" fill="#D9A441"/>
  <!-- Mountain range -->
  <polygon points="600,514 680,200 760,514" fill="#2F7255"/>
  <polygon points="700,514 800,260 900,514" fill="#19131D"/>
  <polygon points="650,514 730,300 810,514" fill="#2F7255" opacity="0.6"/>
  <!-- Sun -->
  <circle cx="830" cy="120" r="50" fill="#D4654A">
    <animate attributeName="r" values="50;56;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="830" cy="120" r="25" fill="#D9A441"/>
  <!-- Birds (simple V shapes) -->
  <g stroke="#19131D" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M720,130 L730,120 L740,130"/>
    <path d="M760,100 L770,90 L780,100"/>
    <path d="M700,100 L708,92 L716,100"/>
  </g>

  <!-- Panel 4 - Charcoal with abstract plant / growth -->
  <rect x="900" y="0" width="300" height="514" fill="#19131D"/>
  <!-- Growing plant - life flourishing -->
  <g transform="translate(1050, 480)">
    <!-- Main stem -->
    <line x1="0" y1="0" x2="0" y2="-280" stroke="#2F7255" stroke-width="6"/>
    <!-- Branches -->
    <line x1="0" y1="-100" x2="-50" y2="-160" stroke="#2F7255" stroke-width="4"/>
    <line x1="0" y1="-160" x2="55" y2="-210" stroke="#2F7255" stroke-width="4"/>
    <line x1="0" y1="-220" x2="-45" y2="-260" stroke="#2F7255" stroke-width="4"/>
    <!-- Leaves / blooms -->
    <circle cx="-50" cy="-160" r="20" fill="#D4654A">
      <animate attributeName="r" values="20;24;20" dur="2.5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="-210" r="24" fill="#D9A441">
      <animate attributeName="r" values="24;28;24" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-45" cy="-260" r="18" fill="#D4654A">
      <animate attributeName="r" values="18;22;18" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <!-- Top bloom - largest -->
    <circle cx="0" cy="-280" r="30" fill="#D9A441">
      <animate attributeName="r" values="30;36;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-280" r="14" fill="#F5F0E8"/>
    <!-- Leaf centers -->
    <circle cx="-50" cy="-160" r="8" fill="#F5F0E8"/>
    <circle cx="55" cy="-210" r="10" fill="#F5F0E8"/>
    <circle cx="-45" cy="-260" r="7" fill="#F5F0E8"/>
  </g>

  <!-- Soil dots at base -->
  <g fill="#2F7255">
    <circle cx="1020" cy="490" r="4"/>
    <circle cx="1040" cy="495" r="3"/>
    <circle cx="1060" cy="488" r="5"/>
    <circle cx="1080" cy="494" r="3"/>
    <circle cx="1095" cy="488" r="4"/>
  </g>
</svg>
