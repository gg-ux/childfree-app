<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- About Hero - "Find your people, find your city" -->

  <!-- Left panel - forest green with cityscape + two figures -->
  <rect x="0" y="0" width="700" height="900" fill="#2F7255"/>

  <!-- Sky - sun/moon -->
  <circle cx="540" cy="140" r="65" fill="#D9A441">
    <animate attributeName="r" values="65;72;65" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
  </circle>
  <circle cx="540" cy="140" r="30" fill="#2F7255"/>

  <!-- Ground plane -->
  <rect x="0" y="700" width="700" height="200" fill="#19131D"/>

  <!-- Cityscape silhouette — buildings sit ON the ground -->
  <g fill="#19131D">
    <!-- Building 1 - tall narrow left -->
    <rect x="60" y="280" width="75" height="420"/>
    <rect x="75" y="310" width="14" height="22" fill="#D9A441"/>
    <rect x="105" y="310" width="14" height="22" fill="#D9A441"/>
    <rect x="75" y="360" width="14" height="22" fill="#D9A441"/>
    <rect x="105" y="360" width="14" height="22" fill="#D9A441"/>
    <rect x="75" y="410" width="14" height="22" fill="#F5F0E8"/>
    <rect x="105" y="410" width="14" height="22" fill="#D9A441"/>
    <rect x="75" y="460" width="14" height="22" fill="#D9A441"/>
    <rect x="105" y="460" width="14" height="22" fill="#F5F0E8"/>

    <!-- Building 2 - medium with rooftop detail -->
    <rect x="155" y="360" width="100" height="340"/>
    <rect x="180" y="340" width="50" height="20" fill="#19131D"/>
    <rect x="170" y="390" width="18" height="28" fill="#F5F0E8"/>
    <rect x="198" y="390" width="18" height="28" fill="#F5F0E8"/>
    <rect x="226" y="390" width="18" height="28" fill="#F5F0E8"/>
    <rect x="170" y="440" width="18" height="28" fill="#D4654A"/>
    <rect x="198" y="440" width="18" height="28" fill="#F5F0E8"/>
    <rect x="226" y="440" width="18" height="28" fill="#D4654A"/>
    <rect x="170" y="490" width="18" height="28" fill="#F5F0E8"/>
    <rect x="198" y="490" width="18" height="28" fill="#D4654A"/>
    <rect x="226" y="490" width="18" height="28" fill="#F5F0E8"/>

    <!-- Building 3 - tallest landmark -->
    <rect x="280" y="200" width="90" height="500"/>
    <polygon points="325,200 280,270 370,270" fill="#19131D"/>
    <rect x="298" y="290" width="14" height="20" fill="#D9A441"/>
    <rect x="320" y="290" width="14" height="20" fill="#D9A441"/>
    <rect x="342" y="290" width="14" height="20" fill="#D9A441"/>
    <rect x="298" y="340" width="14" height="20" fill="#D9A441"/>
    <rect x="320" y="340" width="14" height="20" fill="#F5F0E8"/>
    <rect x="342" y="340" width="14" height="20" fill="#D9A441"/>
    <rect x="298" y="390" width="14" height="20" fill="#F5F0E8"/>
    <rect x="320" y="390" width="14" height="20" fill="#D9A441"/>
    <rect x="342" y="390" width="14" height="20" fill="#F5F0E8"/>
    <rect x="298" y="440" width="14" height="20" fill="#D9A441"/>
    <rect x="320" y="440" width="14" height="20" fill="#D9A441"/>
    <rect x="342" y="440" width="14" height="20" fill="#D9A441"/>

    <!-- Building 4 - shorter wide -->
    <rect x="395" y="440" width="120" height="260"/>
    <rect x="412" y="470" width="20" height="30" fill="#D4654A"/>
    <rect x="445" y="470" width="20" height="30" fill="#F5F0E8"/>
    <rect x="478" y="470" width="20" height="30" fill="#D4654A"/>
    <rect x="412" y="520" width="20" height="30" fill="#F5F0E8"/>
    <rect x="445" y="520" width="20" height="30" fill="#D4654A"/>
    <rect x="478" y="520" width="20" height="30" fill="#F5F0E8"/>

    <!-- Building 5 - small rightmost -->
    <rect x="535" y="520" width="85" height="180"/>
    <rect x="550" y="550" width="16" height="24" fill="#F5F0E8"/>
    <rect x="575" y="550" width="16" height="24" fill="#F5F0E8"/>
    <rect x="550" y="600" width="16" height="24" fill="#D9A441"/>
    <rect x="575" y="600" width="16" height="24" fill="#F5F0E8"/>
    <rect x="550" y="650" width="16" height="24" fill="#F5F0E8"/>
    <rect x="575" y="650" width="16" height="24" fill="#D9A441"/>
  </g>

  <!-- Two figures walking on the ground -->
  <!-- Figure 1 -->
  <g transform="translate(300, 660)">
    <circle cx="0" cy="-38" r="18" fill="#D4654A"/>
    <rect x="-14" y="-20" width="28" height="55" rx="6" fill="#D4654A"/>
    <line x1="-8" y1="35" x2="-14" y2="65" stroke="#D4654A" stroke-width="7" stroke-linecap="round"/>
    <line x1="8" y1="35" x2="18" y2="65" stroke="#D4654A" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Figure 2 -->
  <g transform="translate(370, 663)">
    <circle cx="0" cy="-38" r="18" fill="#F5F0E8"/>
    <rect x="-14" y="-20" width="28" height="55" rx="6" fill="#F5F0E8"/>
    <line x1="-8" y1="35" x2="-18" y2="62" stroke="#F5F0E8" stroke-width="7" stroke-linecap="round"/>
    <line x1="8" y1="35" x2="14" y2="62" stroke="#F5F0E8" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Tiny dog -->
  <g transform="translate(430, 715)">
    <ellipse cx="0" cy="0" rx="14" ry="9" fill="#D9A441"/>
    <circle cx="-12" cy="-6" r="6" fill="#D9A441"/>
    <circle cx="-14" cy="-8" r="2" fill="#19131D"/>
    <line x1="14" y1="-4" x2="22" y2="-12" stroke="#D9A441" stroke-width="3" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="-10" y2="18" stroke="#D9A441" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="10" y2="18" stroke="#D9A441" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Right panel top - coral with compass/direction -->
  <rect x="700" y="0" width="500" height="500" fill="#D4654A"/>

  <!-- Compass — choosing your direction -->
  <g transform="translate(950, 250)">
    <circle cx="0" cy="0" r="120" stroke="#F5F0E8" stroke-width="4" fill="none">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite"/>
    </circle>
    <g stroke="#F5F0E8" stroke-width="2">
      <line x1="0" y1="-140" x2="0" y2="140"/>
      <line x1="-140" y1="0" x2="140" y2="0"/>
    </g>
    <polygon points="0,-70 50,0 0,70 -50,0" fill="#D9A441"/>
    <circle cx="0" cy="0" r="18" fill="#19131D"/>
    <circle cx="0" cy="0" r="8" fill="#F5F0E8"/>
    <polygon points="0,-95 -10,-78 10,-78" fill="#F5F0E8"/>
    <polygon points="0,95 -10,78 10,78" fill="#F5F0E8"/>
    <polygon points="-95,0 -78,-10 -78,10" fill="#F5F0E8"/>
    <polygon points="95,0 78,-10 78,10" fill="#F5F0E8"/>
  </g>

  <!-- Right panel bottom - marigold with community constellation -->
  <rect x="700" y="500" width="500" height="400" fill="#D9A441"/>

  <!-- Connected people nodes -->
  <g stroke="#19131D" stroke-width="3" fill="none">
    <line x1="800" y1="600" x2="900" y2="650"/>
    <line x1="900" y1="650" x2="1000" y2="620"/>
    <line x1="1000" y1="620" x2="1080" y2="700"/>
    <line x1="900" y1="650" x2="880" y2="750"/>
    <line x1="880" y1="750" x2="1000" y2="780"/>
    <line x1="1000" y1="620" x2="1100" y2="580"/>
  </g>
  <g>
    <circle cx="800" cy="600" r="22" fill="#2F7255"/>
    <circle cx="800" cy="600" r="10" fill="#F5F0E8"/>
    <circle cx="900" cy="650" r="26" fill="#D4654A"/>
    <circle cx="900" cy="650" r="12" fill="#F5F0E8"/>
    <circle cx="1000" cy="620" r="20" fill="#2F7255"/>
    <circle cx="1000" cy="620" r="9" fill="#F5F0E8"/>
    <circle cx="1080" cy="700" r="18" fill="#19131D"/>
    <circle cx="1080" cy="700" r="8" fill="#F5F0E8"/>
    <circle cx="880" cy="750" r="22" fill="#19131D"/>
    <circle cx="880" cy="750" r="10" fill="#F5F0E8"/>
    <circle cx="1000" cy="780" r="16" fill="#2F7255"/>
    <circle cx="1000" cy="780" r="7" fill="#F5F0E8"/>
    <circle cx="1100" cy="580" r="16" fill="#D4654A"/>
    <circle cx="1100" cy="580" r="7" fill="#F5F0E8"/>
  </g>
  <!-- Pulse on main node -->
  <circle cx="900" cy="650" r="26" fill="none" stroke="#F5F0E8" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="26;45;26" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
