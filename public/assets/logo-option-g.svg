  <ellipse cx="16" cy="18" rx="5" ry="13" fill="#2F7255" transform="rotate(-30 16 18)"/>
  <ellipse cx="16" cy="18" rx="5" ry="13" fill="#2F7255" transform="rotate(30 16 18)"/>
  <!-- Right heart lobe - two overlapping petals -->
  <ellipse cx="32" cy="18" rx="5" ry="13" fill="#2F7255" transform="rotate(-30 32 18)"/>
  <ellipse cx="32" cy="18" rx="5" ry="13" fill="#2F7255" transform="rotate(30 32 18)"/>
  <!-- Center overlap detail -->
  <ellipse cx="24" cy="20" rx="4" ry="10" fill="#D4654A"/>
  <!-- Bottom point -->
  <ellipse cx="24" cy="36" rx="5" ry="10" fill="#D9A441"/>
