<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Best Cities for Childfree Adults" -->
  <!-- Left: cityscape from about hero, Top-right: compass, Bottom-right: map grid -->

  <!-- LEFT PANEL - forest green cityscape with figures -->
  <rect x="0" y="0" width="600" height="800" fill="#2F7255"/>

  <!-- Sun/moon -->
  <circle cx="460" cy="120" r="55" fill="#D9A441">
    <animate attributeName="r" values="55;62;55" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
  </circle>
  <circle cx="460" cy="120" r="25" fill="#2F7255"/>

  <!-- Ground plane -->
  <rect x="0" y="620" width="600" height="180" fill="#19131D"/>

  <!-- Cityscape silhouette (scaled from about hero to fit 600x800) -->
  <g fill="#19131D">
    <!-- Building 1 -->
    <rect x="50" y="250" width="64" height="370"/>
    <rect x="63" y="275" width="12" height="19" fill="#D9A441"/>
    <rect x="88" y="275" width="12" height="19" fill="#D9A441"/>
    <rect x="63" y="318" width="12" height="19" fill="#D9A441"/>
    <rect x="88" y="318" width="12" height="19" fill="#D9A441"/>
    <rect x="63" y="361" width="12" height="19" fill="#F5F0E8"/>
    <rect x="88" y="361" width="12" height="19" fill="#D9A441"/>
    <rect x="63" y="404" width="12" height="19" fill="#D9A441"/>
    <rect x="88" y="404" width="12" height="19" fill="#F5F0E8"/>

    <!-- Building 2 -->
    <rect x="130" y="320" width="86" height="300"/>
    <rect x="152" y="302" width="43" height="18" fill="#19131D"/>
    <rect x="143" y="346" width="15" height="24" fill="#F5F0E8"/>
    <rect x="167" y="346" width="15" height="24" fill="#F5F0E8"/>
    <rect x="191" y="346" width="15" height="24" fill="#F5F0E8"/>
    <rect x="143" y="389" width="15" height="24" fill="#D4654A"/>
    <rect x="167" y="389" width="15" height="24" fill="#F5F0E8"/>
    <rect x="191" y="389" width="15" height="24" fill="#D4654A"/>
    <rect x="143" y="432" width="15" height="24" fill="#F5F0E8"/>
    <rect x="167" y="432" width="15" height="24" fill="#D4654A"/>
    <rect x="191" y="432" width="15" height="24" fill="#F5F0E8"/>

    <!-- Building 3 - tallest landmark -->
    <rect x="238" y="180" width="77" height="440"/>
    <polygon points="277,180 238,240 315,240" fill="#19131D"/>
    <rect x="253" y="258" width="12" height="17" fill="#D9A441"/>
    <rect x="272" y="258" width="12" height="17" fill="#D9A441"/>
    <rect x="291" y="258" width="12" height="17" fill="#D9A441"/>
    <rect x="253" y="301" width="12" height="17" fill="#D9A441"/>
    <rect x="272" y="301" width="12" height="17" fill="#F5F0E8"/>
    <rect x="291" y="301" width="12" height="17" fill="#D9A441"/>
    <rect x="253" y="344" width="12" height="17" fill="#F5F0E8"/>
    <rect x="272" y="344" width="12" height="17" fill="#D9A441"/>
    <rect x="291" y="344" width="12" height="17" fill="#F5F0E8"/>
    <rect x="253" y="387" width="12" height="17" fill="#D9A441"/>
    <rect x="272" y="387" width="12" height="17" fill="#D9A441"/>
    <rect x="291" y="387" width="12" height="17" fill="#D9A441"/>

    <!-- Building 4 -->
    <rect x="336" y="390" width="103" height="230"/>
    <rect x="351" y="416" width="17" height="26" fill="#D4654A"/>
    <rect x="379" y="416" width="17" height="26" fill="#F5F0E8"/>
    <rect x="407" y="416" width="17" height="26" fill="#D4654A"/>
    <rect x="351" y="459" width="17" height="26" fill="#F5F0E8"/>
    <rect x="379" y="459" width="17" height="26" fill="#D4654A"/>
    <rect x="407" y="459" width="17" height="26" fill="#F5F0E8"/>

    <!-- Building 5 -->
    <rect x="456" y="460" width="73" height="160"/>
    <rect x="469" y="486" width="14" height="21" fill="#F5F0E8"/>
    <rect x="490" y="486" width="14" height="21" fill="#F5F0E8"/>
    <rect x="469" y="529" width="14" height="21" fill="#D9A441"/>
    <rect x="490" y="529" width="14" height="21" fill="#F5F0E8"/>
    <rect x="469" y="572" width="14" height="21" fill="#F5F0E8"/>
    <rect x="490" y="572" width="14" height="21" fill="#D9A441"/>
  </g>

  <!-- Two figures walking -->
  <g transform="translate(256, 585)">
    <circle cx="0" cy="-33" r="15" fill="#D4654A"/>
    <rect x="-12" y="-17" width="24" height="47" rx="5" fill="#D4654A"/>
    <line x1="-7" y1="30" x2="-12" y2="56" stroke="#D4654A" stroke-width="6" stroke-linecap="round"/>
    <line x1="7" y1="30" x2="15" y2="56" stroke="#D4654A" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g transform="translate(316, 588)">
    <circle cx="0" cy="-33" r="15" fill="#F5F0E8"/>
    <rect x="-12" y="-17" width="24" height="47" rx="5" fill="#F5F0E8"/>
    <line x1="-7" y1="30" x2="-15" y2="53" stroke="#F5F0E8" stroke-width="6" stroke-linecap="round"/>
    <line x1="7" y1="30" x2="12" y2="53" stroke="#F5F0E8" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Dog -->
  <g transform="translate(366, 635)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#D9A441"/>
    <circle cx="-10" cy="-5" r="5" fill="#D9A441"/>
    <circle cx="-12" cy="-7" r="1.7" fill="#19131D"/>
    <line x1="12" y1="-3" x2="19" y2="-10" stroke="#D9A441" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-7" y1="7" x2="-9" y2="15" stroke="#D9A441" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="7" y1="7" x2="9" y2="15" stroke="#D9A441" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- TOP-RIGHT PANEL - coral with compass -->
  <rect x="600" y="0" width="600" height="400" fill="#D4654A"/>

  <!-- Compass -->
  <g transform="translate(900, 200)">
    <circle cx="0" cy="0" r="110" stroke="#F5F0E8" stroke-width="3.5" fill="none">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite"/>
    </circle>
    <g stroke="#F5F0E8" stroke-width="2">
      <line x1="0" y1="-130" x2="0" y2="130"/>
      <line x1="-130" y1="0" x2="130" y2="0"/>
    </g>
    <polygon points="0,-65 46,0 0,65 -46,0" fill="#D9A441"/>
    <circle cx="0" cy="0" r="16" fill="#19131D"/>
    <circle cx="0" cy="0" r="7" fill="#F5F0E8"/>
    <polygon points="0,-88 -9,-72 9,-72" fill="#F5F0E8"/>
    <polygon points="0,88 -9,72 9,72" fill="#F5F0E8"/>
    <polygon points="-88,0 -72,-9 -72,9" fill="#F5F0E8"/>
    <polygon points="88,0 72,-9 72,9" fill="#F5F0E8"/>
  </g>

  <!-- BOTTOM-RIGHT PANEL - gold with map grid (kept from original) -->
  <rect x="600" y="400" width="600" height="400" fill="#D9A441"/>

  <!-- Road/map grid pattern -->
  <g stroke="#F5F0E8" stroke-width="8" fill="none">
    <line x1="650" y1="450" x2="650" y2="750"/>
    <line x1="750" y1="420" x2="750" y2="780"/>
    <line x1="900" y1="450" x2="900" y2="750"/>
    <line x1="1050" y1="420" x2="1050" y2="780"/>
    <line x1="620" y1="500" x2="1180" y2="500"/>
    <line x1="620" y1="620" x2="1180" y2="620"/>
    <line x1="620" y1="720" x2="1180" y2="720"/>
  </g>

  <!-- Location markers on map -->
  <circle cx="750" cy="500" r="18" fill="#D4654A"/>
  <circle cx="750" cy="500" r="8" fill="#F5F0E8"/>
  <circle cx="900" cy="620" r="18" fill="#2F7255"/>
  <circle cx="900" cy="620" r="8" fill="#F5F0E8"/>
  <circle cx="1050" cy="500" r="18" fill="#19131D"/>
  <circle cx="1050" cy="500" r="8" fill="#F5F0E8"/>
  <circle cx="650" cy="720" r="18" fill="#D4654A"/>
  <circle cx="650" cy="720" r="8" fill="#F5F0E8"/>

  <!-- Small building icons in map grid -->
  <rect x="800" y="550" width="30" height="40" fill="#19131D"/>
  <rect x="810" y="560" width="10" height="15" fill="#F5F0E8"/>
  <rect x="950" y="450" width="40" height="30" fill="#19131D"/>
  <rect x="960" y="458" width="8" height="12" fill="#F5F0E8"/>
  <rect x="972" y="458" width="8" height="12" fill="#F5F0E8"/>
  <rect x="700" y="650" width="25" height="50" fill="#19131D"/>
  <rect x="707" y="660" width="10" height="15" fill="#F5F0E8"/>
  <rect x="707" y="680" width="10" height="15" fill="#F5F0E8"/>

  <!-- Animated cars on roads -->
  <rect width="20" height="10" rx="3" fill="#19131D">
    <animate attributeName="x" values="620;1160;620" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="495;495;495" dur="8s" repeatCount="indefinite"/>
  </rect>
  <rect width="20" height="10" rx="3" fill="#2F7255">
    <animate attributeName="x" values="1160;620;1160" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="y" values="615;615;615" dur="10s" repeatCount="indefinite"/>
  </rect>
  <rect width="18" height="9" rx="3" fill="#D4654A">
    <animate attributeName="x" values="620;1160;620" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="y" values="716;716;716" dur="12s" repeatCount="indefinite"/>
  </rect>
  <rect width="10" height="18" rx="3" fill="#19131D">
    <animate attributeName="x" values="745;745;745" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="y" values="420;760;420" dur="7s" repeatCount="indefinite"/>
  </rect>
  <rect width="10" height="18" rx="3" fill="#2F7255">
    <animate attributeName="x" values="895;895;895" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="750;450;750" dur="9s" repeatCount="indefinite"/>
  </rect>
</svg>