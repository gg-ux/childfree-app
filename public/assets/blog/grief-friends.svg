<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "The Grief Nobody Talks About: Losing Friends" - Drifting apart theme -->

  <!-- Top left - coral with two silhouettes, one fading -->
  <rect x="0" y="0" width="550" height="450" fill="#D4654A"/>
  <g transform="translate(275, 200)">
    <!-- Two simple person silhouettes -->
    <!-- You - solid -->
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="-50" r="32" fill="#F5F0E8"/>
      <ellipse cx="0" cy="20" rx="35" ry="45" fill="#F5F0E8"/>
      <!-- Arms flowing from shoulders -->
      <path d="M -30 -5 Q -42 5 -45 25 Q -47 40 -42 50" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
      <path d="M 30 -5 Q 42 5 45 25 Q 47 40 42 50" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
      <!-- Legs -->
      <rect x="-22" y="60" width="16" height="55" rx="7" fill="#F5F0E8"/>
      <rect x="6" y="60" width="16" height="55" rx="7" fill="#F5F0E8"/>
    </g>
    <!-- Friend - fading away with animation -->
    <g transform="translate(70, 0)">
      <g>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
        <circle cx="0" cy="-50" r="32" fill="#F5F0E8"/>
        <ellipse cx="0" cy="20" rx="35" ry="45" fill="#F5F0E8"/>
        <!-- Arms flowing from shoulders -->
        <path d="M -30 -5 Q -42 5 -45 25 Q -47 40 -42 50" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
        <path d="M 30 -5 Q 42 5 45 25 Q 47 40 42 50" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
        <!-- Legs -->
        <rect x="-22" y="60" width="16" height="55" rx="7" fill="#F5F0E8"/>
        <rect x="6" y="60" width="16" height="55" rx="7" fill="#F5F0E8"/>
      </g>
      <animateTransform attributeName="transform" type="translate" values="70,0; 95,0; 70,0" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
    </g>
  </g>

  <!-- Top right - navy with phone showing read message, no reply -->
  <rect x="550" y="0" width="650" height="450" fill="#19131D"/>
  <g transform="translate(875, 225)">
    <!-- Phone -->
    <rect x="-70" y="-120" width="140" height="240" rx="16" fill="#F5F0E8"/>
    <rect x="-58" y="-100" width="116" height="200" rx="4" fill="#19131D"/>

    <!-- Message bubbles -->
    <!-- Your message (right aligned) -->
    <rect x="-10" y="-80" width="60" height="35" rx="12" fill="#2F7255"/>
    <rect x="-10" y="-35" width="50" height="35" rx="12" fill="#2F7255"/>

    <!-- Typing indicator that fades (they started typing but stopped) -->
    <g opacity="0.4">
      <animate attributeName="opacity" values="0.5;0.15;0.5" dur="3s" repeatCount="indefinite"/>
      <circle cx="-35" cy="50" r="5" fill="#F5F0E8"/>
      <circle cx="-20" cy="50" r="5" fill="#F5F0E8"/>
      <circle cx="-5" cy="50" r="5" fill="#F5F0E8"/>
    </g>
  </g>

  <!-- Bottom left - gold with empty chair/bench -->
  <rect x="0" y="450" width="600" height="350" fill="#D9A441"/>
  <g transform="translate(300, 625)">
    <!-- Simple bench with two spots -->
    <!-- Bench seat -->
    <rect x="-120" y="0" width="240" height="16" rx="4" fill="#2F7255"/>
    <!-- Bench legs -->
    <rect x="-100" y="16" width="12" height="40" fill="#2F7255"/>
    <rect x="88" y="16" width="12" height="40" fill="#2F7255"/>

    <!-- One person sitting (you) -->
    <g transform="translate(-50, -45)">
      <circle cx="0" cy="-25" r="20" fill="#F5F0E8"/>
      <ellipse cx="0" cy="8" rx="22" ry="28" fill="#F5F0E8"/>
      <!-- Arms flowing from shoulders -->
      <path d="M -19 -8 Q -28 0 -30 15 Q -31 28 -28 38" stroke="#F5F0E8" stroke-width="10" stroke-linecap="round" fill="none"/>
      <path d="M 19 -8 Q 28 0 30 15 Q 31 28 28 38" stroke="#F5F0E8" stroke-width="10" stroke-linecap="round" fill="none"/>
      <!-- Legs sitting -->
      <rect x="-18" y="32" width="12" height="35" rx="5" fill="#F5F0E8" transform="rotate(-10 -12 32)"/>
      <rect x="6" y="32" width="12" height="35" rx="5" fill="#F5F0E8" transform="rotate(10 12 32)"/>
    </g>

    <!-- Empty spot with faint outline (where friend used to sit) -->
    <g transform="translate(50, -45)" opacity="0.25">
      <circle cx="0" cy="-25" r="20" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
      <ellipse cx="0" cy="8" rx="22" ry="28" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
      <!-- Arms outline -->
      <path d="M -19 -8 Q -28 0 -30 15 Q -31 28 -28 38" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" stroke-linecap="round" fill="none"/>
      <path d="M 19 -8 Q 28 0 30 15 Q 31 28 28 38" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" stroke-linecap="round" fill="none"/>
      <!-- Legs outline -->
      <rect x="-18" y="32" width="12" height="35" rx="5" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none" transform="rotate(-10 -12 32)"/>
      <rect x="6" y="32" width="12" height="35" rx="5" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none" transform="rotate(10 12 32)"/>
    </g>
  </g>

  <!-- Bottom right - forest with rain cloud (sitting with grief) -->
  <rect x="600" y="450" width="600" height="350" fill="#2F7255"/>
  <g transform="translate(900, 580)">
    <!-- Cloud -->
    <circle cx="-50" cy="0" r="40" fill="#F5F0E8"/>
    <circle cx="0" cy="-15" r="50" fill="#F5F0E8"/>
    <circle cx="50" cy="0" r="40" fill="#F5F0E8"/>
    <circle cx="25" cy="10" r="35" fill="#F5F0E8"/>
    <circle cx="-25" cy="10" r="35" fill="#F5F0E8"/>

    <!-- Rain drops (static, spread vertically) -->
    <g fill="#19131D">
      <!-- Row 1 - near cloud -->
      <ellipse cx="-50" cy="55" rx="3" ry="10"/>
      <ellipse cx="-15" cy="50" rx="3" ry="10"/>
      <ellipse cx="20" cy="58" rx="3" ry="10"/>
      <ellipse cx="55" cy="52" rx="3" ry="10"/>
      <!-- Row 2 -->
      <ellipse cx="-35" cy="80" rx="3" ry="10"/>
      <ellipse cx="5" cy="75" rx="3" ry="10"/>
      <ellipse cx="40" cy="82" rx="3" ry="10"/>
      <!-- Row 3 -->
      <ellipse cx="-55" cy="105" rx="3" ry="10"/>
      <ellipse cx="-20" cy="110" rx="3" ry="10"/>
      <ellipse cx="25" cy="100" rx="3" ry="10"/>
      <ellipse cx="50" cy="108" rx="3" ry="10"/>
      <!-- Row 4 - furthest -->
      <ellipse cx="-40" cy="135" rx="3" ry="10"/>
      <ellipse cx="0" cy="130" rx="3" ry="10"/>
      <ellipse cx="35" cy="138" rx="3" ry="10"/>
    </g>
  </g>
</svg>
