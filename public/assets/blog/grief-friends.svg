<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "The Grief Nobody Talks About: Losing Friends" - Fading/new growth theme -->
  <!-- Layout: Asymmetric with emphasis on transition -->

  <!-- Top left - coral with falling/scattered petals (loss) -->
  <rect x="0" y="0" width="550" height="350" fill="#D4654A"/>
  <g>
    <!-- Scattered falling petals -->
    <ellipse cx="80" cy="60" rx="28" ry="14" fill="#F5F0E8" transform="rotate(-35 80 60)" opacity="0.9"/>
    <ellipse cx="180" cy="120" rx="24" ry="12" fill="#F5F0E8" transform="rotate(20 180 120)" opacity="0.7"/>
    <ellipse cx="320" cy="80" rx="30" ry="15" fill="#F5F0E8" transform="rotate(-50 320 80)" opacity="0.85"/>
    <ellipse cx="120" cy="200" rx="26" ry="13" fill="#F5F0E8" transform="rotate(45 120 200)" opacity="0.6"/>
    <ellipse cx="400" cy="160" rx="22" ry="11" fill="#F5F0E8" transform="rotate(-15 400 160)" opacity="0.75"/>
    <ellipse cx="250" cy="250" rx="28" ry="14" fill="#F5F0E8" transform="rotate(30 250 250)" opacity="0.5"/>
    <ellipse cx="480" cy="280" rx="25" ry="12" fill="#F5F0E8" transform="rotate(-40 480 280)" opacity="0.4"/>
    <ellipse cx="70" cy="300" rx="20" ry="10" fill="#F5F0E8" transform="rotate(60 70 300)" opacity="0.45"/>
    <ellipse cx="380" cy="320" rx="24" ry="12" fill="#F5F0E8" transform="rotate(-25 380 320)" opacity="0.35"/>
  </g>

  <!-- Right tall panel - navy with two flowers, one fading -->
  <rect x="550" y="0" width="650" height="400" fill="#19131D"/>
  <g transform="translate(875, 200)">
    <!-- Your flower - vibrant -->
    <g transform="translate(-100, 0)">
      <rect x="-5" y="20" width="10" height="150" fill="#F5F0E8"/>
      <circle cx="0" cy="-10" r="32" fill="#D9A441"/>
      <circle cx="30" cy="8" r="32" fill="#D9A441"/>
      <circle cx="18" cy="38" r="32" fill="#D9A441"/>
      <circle cx="-18" cy="38" r="32" fill="#D9A441"/>
      <circle cx="-30" cy="8" r="32" fill="#D9A441"/>
      <circle cx="0" cy="15" r="20" fill="#F5F0E8"/>
    </g>
    <!-- Friend's flower - fading -->
    <g transform="translate(100, 0)" opacity="0.35">
      <rect x="-5" y="20" width="10" height="150" fill="#F5F0E8"/>
      <circle cx="0" cy="-10" r="32" fill="#D4654A"/>
      <circle cx="30" cy="8" r="32" fill="#D4654A"/>
      <circle cx="18" cy="38" r="32" fill="#D4654A"/>
      <circle cx="-18" cy="38" r="32" fill="#D4654A"/>
      <circle cx="-30" cy="8" r="32" fill="#D4654A"/>
      <circle cx="0" cy="15" r="20" fill="#F5F0E8"/>
    </g>
    <!-- Dotted line between (fading connection) -->
    <line x1="-50" y1="15" x2="50" y2="15" stroke="#F5F0E8" stroke-width="3" stroke-dasharray="8 6" opacity="0.3"/>
  </g>

  <!-- Bottom left - gold with new sprouts (hope/new connections) -->
  <rect x="0" y="350" width="550" height="250" fill="#D9A441"/>
  <g transform="translate(275, 480)">
    <!-- Multiple new sprouts emerging -->
    <g transform="translate(-120, 0)">
      <rect x="-3" y="-30" width="6" height="50" fill="#2F7255"/>
      <ellipse cx="-15" cy="-25" rx="14" ry="8" fill="#2F7255" transform="rotate(-35 -15 -25)"/>
      <ellipse cx="15" cy="-25" rx="14" ry="8" fill="#2F7255" transform="rotate(35 15 -25)"/>
    </g>
    <g transform="translate(-40, 10)">
      <rect x="-3" y="-25" width="6" height="40" fill="#2F7255"/>
      <ellipse cx="-12" cy="-22" rx="12" ry="7" fill="#2F7255" transform="rotate(-30 -12 -22)"/>
      <ellipse cx="12" cy="-22" rx="12" ry="7" fill="#2F7255" transform="rotate(30 12 -22)"/>
    </g>
    <g transform="translate(40, 5)">
      <rect x="-3" y="-28" width="6" height="45" fill="#2F7255"/>
      <ellipse cx="-14" cy="-24" rx="13" ry="7" fill="#2F7255" transform="rotate(-32 -14 -24)"/>
      <ellipse cx="14" cy="-24" rx="13" ry="7" fill="#2F7255" transform="rotate(32 14 -24)"/>
    </g>
    <g transform="translate(120, 15)">
      <rect x="-3" y="-22" width="6" height="35" fill="#2F7255"/>
      <ellipse cx="-11" cy="-20" rx="11" ry="6" fill="#2F7255" transform="rotate(-30 -11 -20)"/>
      <ellipse cx="11" cy="-20" rx="11" ry="6" fill="#2F7255" transform="rotate(30 11 -20)"/>
    </g>
    <!-- Ground -->
    <rect x="-180" y="20" width="360" height="10" fill="#2F7255"/>
  </g>

  <!-- Bottom right corner - coral accent -->
  <rect x="550" y="400" width="650" height="200" fill="#D4654A"/>
  <g transform="translate(875, 500)">
    <!-- 8-pointed star (hope/connection) -->
    <g>
      <polygon points="0,-50 12,-12 50,0 12,12 0,50 -12,12 -50,0 -12,-12" fill="#F5F0E8"/>
      <polygon points="0,-35 35,-35 35,0 35,35 0,35 -35,35 -35,0 -35,-35" fill="#F5F0E8" transform="rotate(45)"/>
      <circle cx="0" cy="0" r="18" fill="#D9A441"/>
    </g>
  </g>
</svg>
