<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "When Your Partner Wants Kids But You Don't" - Diverging paths theme -->
  <!-- Layout: Large top section, two bottom panels -->

  <!-- Top - green with directional signpost -->
  <rect x="0" y="0" width="1200" height="500" fill="#2F7255"/>

  <g transform="translate(600, 250)">
    <!-- Post -->
    <rect x="-12" y="-80" width="24" height="220" rx="4" fill="#F5F0E8"/>

    <!-- Left arrow sign -->
    <g transform="translate(0, -50)">
      <path d="M -180 0 L -160 -28 L -160 -14 L 0 -14 L 0 14 L -160 14 L -160 28 Z" fill="#D9A441"/>
    </g>

    <!-- Right arrow sign -->
    <g transform="translate(0, 15)">
      <path d="M 180 0 L 160 -28 L 160 -14 L 0 -14 L 0 14 L 160 14 L 160 28 Z" fill="#D4654A"/>
    </g>
  </g>

  <!-- Bottom left - navy with animated circles drifting apart -->
  <rect x="0" y="500" width="550" height="300" fill="#19131D"/>
  <g transform="translate(275, 650)">
    <!-- Left circle - drifts left -->
    <circle cx="0" cy="0" r="50" stroke="#F5F0E8" stroke-width="10" fill="none">
      <animate attributeName="cx" values="-45;-65;-45" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
    <!-- Right circle - drifts right -->
    <circle cx="0" cy="0" r="50" stroke="#F5F0E8" stroke-width="10" fill="none">
      <animate attributeName="cx" values="45;65;45" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
  </g>

  <!-- Bottom right - gold with detached flower -->
  <rect x="550" y="500" width="650" height="300" fill="#D9A441"/>

  <g transform="translate(840, 650)">
    <!-- Flower head (detached, on the left) -->
    <g transform="translate(-50, 0)">
      <!-- Short stem stub -->
      <rect x="25" y="-4" width="40" height="8" rx="4" fill="#2F7255"/>
      <!-- Flower petals -->
      <circle cx="0" cy="-20" r="20" fill="#D4654A"/>
      <circle cx="20" cy="-6" r="20" fill="#D4654A"/>
      <circle cx="12" cy="16" r="20" fill="#D4654A"/>
      <circle cx="-12" cy="16" r="20" fill="#D4654A"/>
      <circle cx="-20" cy="-6" r="20" fill="#D4654A"/>
      <circle cx="0" cy="0" r="12" fill="#F5F0E8"/>
    </g>

    <!-- Stem with leaves (detached, on the right) -->
    <g transform="translate(40, 0)">
      <!-- Main stem -->
      <rect x="50" y="-5" width="160" height="10" rx="5" fill="#2F7255"/>
      <!-- Leaves on stem -->
      <ellipse cx="90" cy="-5" rx="18" ry="10" fill="#2F7255" transform="rotate(-35 90 -5)"/>
      <ellipse cx="90" cy="5" rx="18" ry="10" fill="#2F7255" transform="rotate(35 90 5)"/>
      <ellipse cx="140" cy="-5" rx="16" ry="9" fill="#2F7255" transform="rotate(-40 140 -5)"/>
      <ellipse cx="140" cy="5" rx="16" ry="9" fill="#2F7255" transform="rotate(40 140 5)"/>
      <ellipse cx="185" cy="-5" rx="14" ry="8" fill="#2F7255" transform="rotate(-40 185 -5)"/>
      <ellipse cx="185" cy="5" rx="14" ry="8" fill="#2F7255" transform="rotate(40 185 5)"/>
    </g>
  </g>
</svg>
