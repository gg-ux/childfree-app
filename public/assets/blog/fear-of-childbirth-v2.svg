<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Fear of Childbirth? You're Not Alone" - Combined imagery -->

  <!-- Top left - Forest: Two figures hugging (support/comfort) -->
  <rect x="0" y="0" width="700" height="450" fill="#2F7255"/>

  <g transform="translate(350, 225)">
    <!-- Warm glow behind figures -->
    <circle cx="0" cy="0" r="120" fill="#D9A441" opacity="0.15"/>

    <!-- Figure 1 (left) - body -->
    <ellipse cx="-35" cy="35" rx="40" ry="65" fill="#F5F0E8"/>
    <!-- Figure 1 - head -->
    <circle cx="-42" cy="-40" r="32" fill="#F5F0E8"/>

    <!-- Figure 2 (right) - body -->
    <ellipse cx="35" cy="35" rx="40" ry="65" fill="#D9A441"/>
    <!-- Figure 2 - head -->
    <circle cx="42" cy="-40" r="32" fill="#D9A441"/>

    <!-- Embracing arms -->
    <path d="M -15 10 Q 25 -15 65 20" stroke="#F5F0E8" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M 15 10 Q -25 -15 -65 20" stroke="#D9A441" stroke-width="16" fill="none" stroke-linecap="round"/>

    <!-- Peaceful faces -->
    <circle cx="-52" cy="-44" r="3" fill="#2F7255"/>
    <circle cx="-35" cy="-44" r="3" fill="#2F7255"/>
    <path d="M -50 -32 Q -43 -27 -37 -32" stroke="#2F7255" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <circle cx="35" cy="-44" r="3" fill="#2F7255"/>
    <circle cx="52" cy="-44" r="3" fill="#2F7255"/>
    <path d="M 37 -32 Q 43 -27 50 -32" stroke="#2F7255" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Small hearts -->
  <g fill="#D9A441" opacity="0.5">
    <path transform="translate(100, 80)" d="M 0 3 C -1.5 0.5, -5 0.5, -6.5 4 C -8 9, -3 13, 0 17 C 3 13, 8 9, 6.5 4 C 5 0.5, 1.5 0.5, 0 3"/>
    <path transform="translate(600, 60)" d="M 0 3 C -1.5 0.5, -5 0.5, -6.5 4 C -8 9, -3 13, 0 17 C 3 13, 8 9, 6.5 4 C 5 0.5, 1.5 0.5, 0 3"/>
  </g>

  <!-- Bottom left - Coral: Circle of figures (community) -->
  <rect x="0" y="450" width="700" height="350" fill="#D4654A"/>

  <g transform="translate(350, 625)">
    <!-- Connecting circle -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#F5F0E8" stroke-width="5" opacity="0.3"/>

    <!-- 4 figures in circle -->
    <!-- Top -->
    <g transform="translate(0, -100)">
      <ellipse cx="0" cy="18" rx="20" ry="30" fill="#F5F0E8"/>
      <circle cx="0" cy="-15" r="18" fill="#F5F0E8"/>
    </g>
    <!-- Right -->
    <g transform="translate(100, 0)">
      <ellipse cx="0" cy="18" rx="20" ry="30" fill="#D9A441"/>
      <circle cx="0" cy="-15" r="18" fill="#D9A441"/>
    </g>
    <!-- Bottom -->
    <g transform="translate(0, 100)">
      <ellipse cx="0" cy="18" rx="20" ry="30" fill="#F5F0E8"/>
      <circle cx="0" cy="-15" r="18" fill="#F5F0E8"/>
    </g>
    <!-- Left -->
    <g transform="translate(-100, 0)">
      <ellipse cx="0" cy="18" rx="20" ry="30" fill="#D9A441"/>
      <circle cx="0" cy="-15" r="18" fill="#D9A441"/>
    </g>

    <!-- Heart in center -->
    <path d="M 0 -3 C -3 -12, -18 -12, -22 3 C -26 22, -6 35, 0 45 C 6 35, 26 22, 22 3 C 18 -12, 3 -12, 0 -3" fill="#F5F0E8" opacity="0.7"/>
  </g>

  <!-- Top right - Cream: Figures inside heart (community/support) -->
  <rect x="700" y="0" width="500" height="450" fill="#F5F0E8"/>

  <g transform="translate(950, 225)">
    <!-- Heart outline -->
    <path d="M 0 -70 C -25 -95, -80 -95, -95 -50 C -115 10, -50 70, 0 110 C 50 70, 115 10, 95 -50 C 80 -95, 25 -95, 0 -70"
          fill="none" stroke="#2F7255" stroke-width="8" stroke-linecap="round"/>

    <!-- Three figures inside heart -->
    <!-- Center figure (front, larger) -->
    <ellipse cx="0" cy="35" rx="30" ry="45" fill="#D4654A"/>
    <circle cx="0" cy="-20" r="24" fill="#D4654A"/>

    <!-- Left figure (back) -->
    <ellipse cx="-45" cy="25" rx="22" ry="35" fill="#D9A441"/>
    <circle cx="-45" cy="-18" r="18" fill="#D9A441"/>

    <!-- Right figure (back) -->
    <ellipse cx="45" cy="25" rx="22" ry="35" fill="#D9A441"/>
    <circle cx="45" cy="-18" r="18" fill="#D9A441"/>
  </g>

  <!-- Decorative dots -->
  <g fill="#2F7255" opacity="0.2">
    <circle cx="750" cy="50" r="6"/>
    <circle cx="775" cy="75" r="4"/>
    <circle cx="1150" cy="400" r="8"/>
    <circle cx="1125" cy="375" r="5"/>
  </g>

  <!-- Bottom right - Navy: Body autonomy / protective boundary -->
  <rect x="700" y="450" width="500" height="350" fill="#19131D"/>

  <g transform="translate(950, 625)">
    <!-- Protective rings -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#D9A441" stroke-width="2" opacity="0.25"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#D9A441" stroke-width="3" opacity="0.35"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#D9A441" stroke-width="3" opacity="0.45"/>

    <!-- Figure standing confidently -->
    <ellipse cx="0" cy="25" rx="30" ry="50" fill="#F5F0E8"/>
    <circle cx="0" cy="-35" r="28" fill="#F5F0E8"/>

    <!-- Confident posture - hands on hips style -->
    <path d="M -35 10 L -50 35" stroke="#F5F0E8" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M 35 10 L 50 35" stroke="#F5F0E8" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Confident face -->
    <circle cx="-8" cy="-38" r="3" fill="#19131D"/>
    <circle cx="8" cy="-38" r="3" fill="#19131D"/>
    <path d="M -8 -25 Q 0 -20 8 -25" stroke="#19131D" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Stars -->
  <g fill="#F5F0E8" opacity="0.3">
    <path transform="translate(780, 520) scale(0.35)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
    <path transform="translate(1100, 500) scale(0.3)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
    <path transform="translate(850, 700) scale(0.25)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
  </g>
</svg>
