<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Fear of Childbirth? You're Not Alone" - Shield/protection, community, courage -->

  <!-- Main left - forest with protective arch/shield -->
  <rect x="0" y="0" width="700" height="500" fill="#2F7255"/>

  <!-- Protective arch/doorway - representing safety and choice -->
  <g transform="translate(350, 280)">
    <!-- Outer arch -->
    <path d="M -140 120 L -140 -40 Q -140 -140 0 -140 Q 140 -140 140 -40 L 140 120"
          stroke="#F5F0E8" stroke-width="12" fill="none"/>
    <!-- Inner arch -->
    <path d="M -100 120 L -100 -20 Q -100 -100 0 -100 Q 100 -100 100 -20 L 100 120"
          stroke="#D9A441" stroke-width="8" fill="none"/>
    <!-- Person standing in doorway - peaceful, protected -->
    <g transform="translate(0, 60)">
      <!-- Body -->
      <ellipse cx="0" cy="30" rx="28" ry="45" fill="#F5F0E8"/>
      <!-- Head -->
      <circle cx="0" cy="-25" r="22" fill="#F5F0E8"/>
      <!-- Arms crossed peacefully -->
      <path d="M -35 10 Q -20 25 0 15 Q 20 25 35 10" stroke="#D9A441" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Peaceful face -->
      <circle cx="-6" cy="-28" r="3" fill="#2F7255"/>
      <circle cx="6" cy="-28" r="3" fill="#2F7255"/>
      <path d="M -6 -18 Q 0 -14 6 -18" stroke="#2F7255" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Decorative elements - small hearts representing self-love -->
  <g fill="#D9A441" opacity="0.6">
    <path transform="translate(120, 100)" d="M 0 5 C -2 2, -8 2, -10 7 C -12 14, -4 20, 0 26 C 4 20, 12 14, 10 7 C 8 2, 2 2, 0 5" />
    <path transform="translate(580, 80)" d="M 0 5 C -2 2, -8 2, -10 7 C -12 14, -4 20, 0 26 C 4 20, 12 14, 10 7 C 8 2, 2 2, 0 5" />
    <path transform="translate(100, 380)" d="M 0 5 C -2 2, -8 2, -10 7 C -12 14, -4 20, 0 26 C 4 20, 12 14, 10 7 C 8 2, 2 2, 0 5" />
  </g>

  <!-- Bottom left - coral with connecting circles (community) -->
  <rect x="0" y="500" width="700" height="300" fill="#D4654A"/>

  <!-- Connected circles representing community/support -->
  <g transform="translate(350, 650)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="#F5F0E8"/>
    <!-- Surrounding circles - connected -->
    <circle cx="-100" cy="-30" r="30" fill="#F5F0E8" opacity="0.8"/>
    <circle cx="100" cy="-30" r="30" fill="#F5F0E8" opacity="0.8"/>
    <circle cx="-80" cy="50" r="25" fill="#F5F0E8" opacity="0.6"/>
    <circle cx="80" cy="50" r="25" fill="#F5F0E8" opacity="0.6"/>
    <circle cx="-160" cy="20" r="20" fill="#F5F0E8" opacity="0.4"/>
    <circle cx="160" cy="20" r="20" fill="#F5F0E8" opacity="0.4"/>

    <!-- Connecting lines -->
    <line x1="-60" y1="-20" x2="-35" y2="-10" stroke="#F5F0E8" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="-20" x2="35" y2="-10" stroke="#F5F0E8" stroke-width="3" opacity="0.5"/>
    <line x1="-55" y1="35" x2="-30" y2="20" stroke="#F5F0E8" stroke-width="3" opacity="0.5"/>
    <line x1="55" y1="35" x2="30" y2="20" stroke="#F5F0E8" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Top right - cream with hand holding/protecting motif -->
  <rect x="700" y="0" width="500" height="450" fill="#F5F0E8"/>

  <!-- Hands forming protective shape -->
  <g transform="translate(950, 225)">
    <!-- Left hand outline -->
    <path d="M -80 80 Q -120 40 -100 -20 Q -80 -80 -40 -100 Q 0 -115 40 -100 Q 80 -80 100 -20 Q 120 40 80 80"
          stroke="#2F7255" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Inner curve -->
    <path d="M -50 50 Q -70 20 -60 -10 Q -50 -40 -20 -55 Q 0 -62 20 -55 Q 50 -40 60 -10 Q 70 20 50 50"
          stroke="#D9A441" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Heart in center -->
    <path d="M 0 -5 C -5 -15, -25 -15, -30 0 C -35 20, -10 40, 0 55 C 10 40, 35 20, 30 0 C 25 -15, 5 -15, 0 -5"
          fill="#D4654A"/>
  </g>

  <!-- Decorative dots -->
  <g fill="#2F7255" opacity="0.3">
    <circle cx="750" cy="50" r="8"/>
    <circle cx="780" cy="80" r="6"/>
    <circle cx="1150" cy="400" r="10"/>
    <circle cx="1120" cy="370" r="7"/>
  </g>

  <!-- Bottom right - navy with rising/blooming element -->
  <rect x="700" y="450" width="500" height="350" fill="#19131D"/>

  <!-- Blooming flower/sun rising - representing growth and hope -->
  <g transform="translate(950, 620)">
    <!-- Rays -->
    <g stroke="#D9A441" stroke-width="4" opacity="0.6">
      <line x1="0" y1="-60" x2="0" y2="-100"/>
      <line x1="42" y1="-42" x2="70" y2="-70"/>
      <line x1="-42" y1="-42" x2="-70" y2="-70"/>
      <line x1="60" y1="0" x2="100" y2="0"/>
      <line x1="-60" y1="0" x2="-100" y2="0"/>
      <line x1="42" y1="42" x2="70" y2="70"/>
      <line x1="-42" y1="42" x2="-70" y2="70"/>
    </g>
    <!-- Center bloom -->
    <circle cx="0" cy="0" r="45" fill="#D4654A"/>
    <circle cx="0" cy="0" r="30" fill="#D9A441"/>
    <circle cx="0" cy="0" r="18" fill="#F5F0E8"/>
  </g>

  <!-- Small stars representing hope -->
  <g fill="#F5F0E8" opacity="0.4">
    <path transform="translate(780, 520) scale(0.5)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
    <path transform="translate(1100, 500) scale(0.4)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
    <path transform="translate(850, 700) scale(0.3)" d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z"/>
  </g>
</svg>
