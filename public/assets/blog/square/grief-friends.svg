<svg viewBox="0 0 800 800" style="width:100%;height:100%" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square version: The Grief Nobody Talks About: Losing Friends -->

  <!-- Top left - coral with fading silhouettes -->
  <rect x="0" y="0" width="400" height="400" fill="#D4654A"/>
  <g transform="translate(200, 200) scale(0.7)">
    <!-- You - solid -->
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="-65" r="24" fill="#F5F0E8"/>
      <ellipse cx="0" cy="5" rx="28" ry="50" fill="#F5F0E8"/>
      <path d="M -24 -30 Q -36 -15 -38 10 Q -40 30 -35 50" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round" fill="none"/>
      <path d="M 24 -30 Q 36 -15 38 10 Q 40 30 35 50" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round" fill="none"/>
      <rect x="-18" y="50" width="14" height="70" rx="6" fill="#F5F0E8"/>
      <rect x="4" y="50" width="14" height="70" rx="6" fill="#F5F0E8"/>
    </g>
    <!-- Friend - fading -->
    <g transform="translate(70, 0)">
      <g>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
        <circle cx="0" cy="-65" r="24" fill="#F5F0E8"/>
        <ellipse cx="0" cy="5" rx="28" ry="50" fill="#F5F0E8"/>
        <path d="M -24 -30 Q -36 -15 -38 10 Q -40 30 -35 50" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round" fill="none"/>
        <path d="M 24 -30 Q 36 -15 38 10 Q 40 30 35 50" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round" fill="none"/>
        <rect x="-18" y="50" width="14" height="70" rx="6" fill="#F5F0E8"/>
        <rect x="4" y="50" width="14" height="70" rx="6" fill="#F5F0E8"/>
      </g>
      <animateTransform attributeName="transform" type="translate" values="70,0; 95,0; 70,0" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Top right - navy with phone -->
  <rect x="400" y="0" width="400" height="400" fill="#19131D"/>
  <g transform="translate(600, 200) scale(0.75)">
    <rect x="-70" y="-120" width="140" height="240" rx="16" fill="#F5F0E8"/>
    <rect x="-58" y="-100" width="116" height="200" rx="4" fill="#D9A441"/>
    <rect x="-10" y="-80" width="60" height="35" rx="12" fill="#2F7255"/>
    <rect x="-10" y="-35" width="50" height="35" rx="12" fill="#2F7255"/>
    <g opacity="0.4">
      <animate attributeName="opacity" values="0.5;0.15;0.5" dur="3s" repeatCount="indefinite"/>
      <circle cx="-35" cy="50" r="5" fill="#19131D"/>
      <circle cx="-20" cy="50" r="5" fill="#19131D"/>
      <circle cx="-5" cy="50" r="5" fill="#19131D"/>
    </g>
  </g>

  <!-- Bottom left - gold with bench -->
  <rect x="0" y="400" width="400" height="400" fill="#D9A441"/>
  <g transform="translate(200, 620) scale(0.75)">
    <rect x="-100" y="0" width="200" height="14" rx="4" fill="#2F7255"/>
    <rect x="-85" y="14" width="10" height="35" fill="#2F7255"/>
    <rect x="75" y="14" width="10" height="35" fill="#2F7255"/>
    <!-- Person sitting -->
    <g transform="translate(-40, -45)">
      <circle cx="0" cy="-35" r="16" fill="#F5F0E8"/>
      <ellipse cx="0" cy="5" rx="18" ry="35" fill="#F5F0E8"/>
      <path d="M -16 -15 Q -24 -5 -26 12 Q -27 26 -24 38" stroke="#F5F0E8" stroke-width="9" stroke-linecap="round" fill="none"/>
      <path d="M 16 -15 Q 24 -5 26 12 Q 27 26 24 38" stroke="#F5F0E8" stroke-width="9" stroke-linecap="round" fill="none"/>
      <rect x="-15" y="36" width="11" height="40" rx="5" fill="#F5F0E8" transform="rotate(-10 -10 36)"/>
      <rect x="4" y="36" width="11" height="40" rx="5" fill="#F5F0E8" transform="rotate(10 10 36)"/>
    </g>
    <!-- Empty spot -->
    <g transform="translate(40, -45)" opacity="0.25">
      <circle cx="0" cy="-35" r="16" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
      <ellipse cx="0" cy="5" rx="18" ry="35" stroke="#F5F0E8" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
    </g>
  </g>

  <!-- Bottom right - forest with rain cloud -->
  <rect x="400" y="400" width="400" height="400" fill="#2F7255"/>
  <g transform="translate(600, 560) scale(0.7)">
    <circle cx="-50" cy="0" r="40" fill="#F5F0E8"/>
    <circle cx="0" cy="-15" r="50" fill="#F5F0E8"/>
    <circle cx="50" cy="0" r="40" fill="#F5F0E8"/>
    <circle cx="25" cy="10" r="35" fill="#F5F0E8"/>
    <circle cx="-25" cy="10" r="35" fill="#F5F0E8"/>
    <g fill="#19131D">
      <ellipse cx="-50" cy="55" rx="3" ry="10"/>
      <ellipse cx="-15" cy="50" rx="3" ry="10"/>
      <ellipse cx="20" cy="58" rx="3" ry="10"/>
      <ellipse cx="55" cy="52" rx="3" ry="10"/>
      <ellipse cx="-35" cy="80" rx="3" ry="10"/>
      <ellipse cx="5" cy="75" rx="3" ry="10"/>
      <ellipse cx="40" cy="82" rx="3" ry="10"/>
      <ellipse cx="-55" cy="105" rx="3" ry="10"/>
      <ellipse cx="-20" cy="110" rx="3" ry="10"/>
      <ellipse cx="25" cy="100" rx="3" ry="10"/>
      <ellipse cx="50" cy="108" rx="3" ry="10"/>
    </g>
  </g>
</svg>
