<svg viewBox="0 0 800 800" style="width:100%;height:100%" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square version: When Your Partner Wants Kids -->

  <!-- Top - green with signpost -->
  <rect x="0" y="0" width="800" height="450" fill="#2F7255"/>

  <g transform="translate(400, 225) scale(0.85)">
    <!-- Post -->
    <rect x="-10" y="-80" width="20" height="200" rx="4" fill="#F5F0E8"/>
    <!-- Left arrow -->
    <g transform="translate(0, -50)">
      <path d="M -160 0 L -140 -25 L -140 -12 L 0 -12 L 0 12 L -140 12 L -140 25 Z" fill="#D9A441"/>
    </g>
    <!-- Right arrow -->
    <g transform="translate(0, 15)">
      <path d="M 160 0 L 140 -25 L 140 -12 L 0 -12 L 0 12 L 140 12 L 140 25 Z" fill="#D4654A"/>
    </g>
  </g>

  <!-- Bottom left - navy with drifting circles -->
  <rect x="0" y="450" width="400" height="350" fill="#19131D"/>
  <g transform="translate(200, 625)">
    <circle cx="0" cy="0" r="45" stroke="#F5F0E8" stroke-width="8" fill="none">
      <animate attributeName="cx" values="-40;-60;-40" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
    <circle cx="0" cy="0" r="45" stroke="#F5F0E8" stroke-width="8" fill="none">
      <animate attributeName="cx" values="40;60;40" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
  </g>

  <!-- Bottom right - gold with detached flower -->
  <rect x="400" y="450" width="400" height="350" fill="#D9A441"/>

  <g transform="translate(600, 625) scale(0.85)">
    <!-- Flower head -->
    <g transform="translate(-50, 0)">
      <rect x="25" y="-4" width="40" height="8" rx="4" fill="#2F7255"/>
      <circle cx="0" cy="-20" r="20" fill="#D4654A"/>
      <circle cx="20" cy="-6" r="20" fill="#D4654A"/>
      <circle cx="12" cy="16" r="20" fill="#D4654A"/>
      <circle cx="-12" cy="16" r="20" fill="#D4654A"/>
      <circle cx="-20" cy="-6" r="20" fill="#D4654A"/>
      <circle cx="0" cy="0" r="12" fill="#F5F0E8"/>
    </g>
    <!-- Stem -->
    <g transform="translate(40, 0)">
      <rect x="30" y="-5" width="120" height="10" rx="5" fill="#2F7255"/>
      <ellipse cx="60" cy="-5" rx="16" ry="9" fill="#2F7255" transform="rotate(-35 60 -5)"/>
      <ellipse cx="60" cy="5" rx="16" ry="9" fill="#2F7255" transform="rotate(35 60 5)"/>
      <ellipse cx="100" cy="-5" rx="14" ry="8" fill="#2F7255" transform="rotate(-40 100 -5)"/>
      <ellipse cx="100" cy="5" rx="14" ry="8" fill="#2F7255" transform="rotate(40 100 5)"/>
    </g>
  </g>
</svg>
