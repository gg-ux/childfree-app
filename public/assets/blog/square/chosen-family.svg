<svg viewBox="0 0 800 800" style="width:100%;height:100%" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square version: Building Your Chosen Family -->

  <!-- Top left - green with branch network -->
  <rect x="0" y="0" width="400" height="400" fill="#2F7255"/>

  <g stroke="#F5F0E8" stroke-width="5" fill="none" transform="translate(200, 200)">
    <line x1="0" y1="0" x2="-100" y2="-80"/>
    <line x1="0" y1="0" x2="100" y2="-80"/>
    <line x1="0" y1="0" x2="-100" y2="80"/>
    <line x1="0" y1="0" x2="100" y2="80"/>
    <line x1="0" y1="0" x2="0" y2="-110"/>
  </g>

  <g fill="#D4654A" transform="translate(200, 200)">
    <circle cx="-100" cy="-80" r="22">
      <animate attributeName="r" values="22;32;22" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="-80" r="22">
      <animate attributeName="r" values="22;32;22" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-100" cy="80" r="22">
      <animate attributeName="r" values="22;32;22" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="80" r="22">
      <animate attributeName="r" values="22;32;22" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-110" r="22">
      <animate attributeName="r" values="22;32;22" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g fill="#D9A441" transform="translate(200, 200)">
    <circle cx="-100" cy="-80" r="10"/>
    <circle cx="100" cy="-80" r="10"/>
    <circle cx="-100" cy="80" r="10"/>
    <circle cx="100" cy="80" r="10"/>
    <circle cx="0" cy="-110" r="10"/>
  </g>
  <circle cx="200" cy="200" r="32" fill="#D9A441"/>
  <circle cx="200" cy="200" r="18" fill="#2F7255"/>

  <!-- Top right - coral with tulips -->
  <rect x="400" y="0" width="400" height="400" fill="#D4654A"/>
  <g transform="translate(520, 180) scale(0.8)">
    <rect x="-4" y="0" width="8" height="100" fill="#2F7255"/>
    <ellipse cx="-18" cy="-15" rx="18" ry="28" fill="#F5F0E8"/>
    <ellipse cx="0" cy="-25" rx="18" ry="28" fill="#F5F0E8"/>
    <ellipse cx="18" cy="-15" rx="18" ry="28" fill="#F5F0E8"/>
  </g>
  <g transform="translate(650, 160) scale(0.8)">
    <rect x="-4" y="0" width="8" height="120" fill="#2F7255"/>
    <ellipse cx="-20" cy="-18" rx="20" ry="32" fill="#D9A441"/>
    <ellipse cx="0" cy="-30" rx="20" ry="32" fill="#D9A441"/>
    <ellipse cx="20" cy="-18" rx="20" ry="32" fill="#D9A441"/>
  </g>

  <!-- Bottom left - gold with star -->
  <rect x="0" y="400" width="250" height="400" fill="#D9A441"/>
  <g transform="translate(125, 600)">
    <polygon points="0,-50 12,-12 50,0 12,12 0,50 -12,12 -50,0 -12,-12" fill="#D4654A"/>
    <polygon points="0,-35 35,-35 35,0 35,35 0,35 -35,35 -35,0 -35,-35" fill="#D4654A"/>
    <circle cx="0" cy="0" r="18" fill="#F5F0E8"/>
  </g>

  <!-- Bottom center - navy with dots -->
  <rect x="250" y="400" width="300" height="400" fill="#19131D"/>
  <g fill="#F5F0E8">
    <circle cx="310" cy="530" r="8"/>
    <circle cx="360" cy="530" r="8"/>
    <circle cx="410" cy="530" r="8"/>
    <circle cx="460" cy="530" r="8"/>
    <circle cx="310" cy="580" r="8"/>
    <circle cx="360" cy="580" r="8"/>
    <circle cx="410" cy="580" r="8"/>
    <circle cx="460" cy="580" r="8"/>
    <circle cx="310" cy="630" r="8"/>
    <circle cx="360" cy="630" r="8"/>
    <circle cx="410" cy="630" r="8"/>
    <circle cx="460" cy="630" r="8"/>
    <circle cx="310" cy="680" r="8"/>
    <circle cx="360" cy="680" r="8"/>
    <circle cx="410" cy="680" r="8"/>
    <circle cx="460" cy="680" r="8"/>
  </g>

  <!-- Bottom right - green with spinning flower -->
  <rect x="550" y="400" width="250" height="400" fill="#2F7255"/>
  <g transform="translate(675, 600)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="25s" repeatCount="indefinite"/>
      <circle cx="0" cy="-30" r="24" fill="#D4654A"/>
      <circle cx="28" cy="-9" r="24" fill="#D4654A"/>
      <circle cx="17" cy="24" r="24" fill="#D4654A"/>
      <circle cx="-17" cy="24" r="24" fill="#D4654A"/>
      <circle cx="-28" cy="-9" r="24" fill="#D4654A"/>
    </g>
    <circle cx="0" cy="0" r="20" fill="#19131D"/>
    <circle cx="0" cy="0" r="12" fill="#D9A441"/>
  </g>
</svg>
