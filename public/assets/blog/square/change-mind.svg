<svg viewBox="0 0 800 800" style="width:100%;height:100%" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square version: But What If You Change Your Mind? -->

  <!-- Left panel - green with see-saw -->
  <rect x="0" y="0" width="450" height="800" fill="#2F7255"/>

  <g transform="translate(225, 420) scale(0.8)">
    <!-- Fulcrum -->
    <polygon points="0,50 -45,120 45,120" fill="#19131D"/>
    <!-- See-saw plank -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="-12;12;-12" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0.05 0.55 0.95; 0.45 0.05 0.55 0.95"/>
      <rect x="-170" y="-12" width="340" height="24" rx="4" fill="#F5F0E8"/>
      <circle cx="-140" cy="-52" r="40" fill="#D9A441"/>
      <circle cx="140" cy="-52" r="40" fill="#D4654A"/>
    </g>
  </g>

  <!-- Top right - gold with compass -->
  <rect x="450" y="0" width="350" height="400" fill="#D9A441"/>
  <g transform="translate(625, 200) scale(0.75)">
    <circle cx="0" cy="0" r="90" fill="#F5F0E8"/>
    <circle cx="0" cy="0" r="75" fill="#D9A441"/>
    <circle cx="0" cy="0" r="60" fill="#F5F0E8"/>
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;15;-10;5;0" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <polygon points="0,-50 -12,0 0,-8 12,0" fill="#2F7255"/>
      <polygon points="0,50 -12,0 0,8 12,0" fill="#D4654A"/>
    </g>
    <circle cx="0" cy="0" r="8" fill="#2F7255"/>
  </g>

  <!-- Bottom right - navy with crossed-out question mark -->
  <rect x="450" y="400" width="350" height="400" fill="#19131D"/>
  <g transform="translate(625, 620) scale(0.8)">
    <path d="M -25 -80 Q -25 -110 0 -110 Q 35 -110 35 -75 Q 35 -50 0 -40 L 0 -15" stroke="#F5F0E8" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="0" cy="25" r="14" fill="#F5F0E8"/>
    <line x1="-60" y1="25" x2="60" y2="-45" stroke="#D4654A" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
