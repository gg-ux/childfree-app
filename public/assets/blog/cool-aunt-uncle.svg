<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Why Being a Childfree Aunt or Uncle Is the Best of Both Worlds" -->

  <!-- Left panel - sage with adult figure giving piggyback ride to child -->
  <rect x="0" y="0" width="600" height="800" fill="#2F7255"/>
  <g transform="translate(300, 420)">
    <!-- Adult figure -->
    <g>
      <circle cx="0" cy="-120" r="35" fill="#F5F0E8"/>
      <ellipse cx="0" cy="-30" rx="40" ry="65" fill="#F5F0E8"/>
      <!-- Legs straight -->
      <rect x="-24" y="30" width="18" height="100" rx="9" fill="#F5F0E8"/>
      <rect x="6" y="30" width="18" height="100" rx="9" fill="#F5F0E8"/>
      <!-- Arms reaching back to support child -->
      <path d="M -35 -50 Q -70 -30 -55 10" stroke="#F5F0E8" stroke-width="16" stroke-linecap="round" fill="none"/>
      <path d="M 35 -50 Q 70 -30 55 10" stroke="#F5F0E8" stroke-width="16" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Child on piggyback -->
    <g transform="translate(0, -180)">
      <circle cx="0" cy="-30" r="26" fill="#D9A441"/>
      <ellipse cx="0" cy="20" rx="22" ry="32" fill="#D9A441"/>
      <!-- Arms around adult's neck -->
      <path d="M -18 5 Q -35 25 -30 50" stroke="#D9A441" stroke-width="12" stroke-linecap="round" fill="none"/>
      <path d="M 18 5 Q 35 25 30 50" stroke="#D9A441" stroke-width="12" stroke-linecap="round" fill="none"/>
      <!-- Happy arm raised -->
      <path d="M 18 -5 Q 45 -30 55 -50" stroke="#D9A441" stroke-width="12" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <!-- Top right - navy with connected circles (representing network/bond) -->
  <rect x="600" y="0" width="600" height="400" fill="#19131D"/>
  <g transform="translate(900, 200)">
    <!-- Central large circle (adult) -->
    <circle cx="0" cy="0" r="50" fill="#F5F0E8"/>
    <!-- Smaller circles (children) connected by lines -->
    <line x1="40" y1="-30" x2="90" y2="-70" stroke="#D4654A" stroke-width="6"/>
    <circle cx="105" cy="-85" r="30" fill="#D4654A"/>

    <line x1="45" y1="25" x2="100" y2="60" stroke="#D9A441" stroke-width="6"/>
    <circle cx="115" cy="75" r="28" fill="#D9A441"/>

    <line x1="-40" y1="30" x2="-85" y2="70" stroke="#2F7255" stroke-width="6"/>
    <circle cx="-100" cy="85" r="26" fill="#2F7255"/>

  </g>

  <!-- Bottom right - coral with adult and two kids high-fiving -->
  <rect x="600" y="400" width="600" height="400" fill="#D4654A"/>
  <g transform="translate(900, 620)">
    <!-- Adult in middle -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="-70" r="30" fill="#F5F0E8"/>
      <ellipse cx="0" cy="0" rx="32" ry="50" fill="#F5F0E8"/>
      <!-- Legs -->
      <rect x="-20" y="45" width="16" height="70" rx="7" fill="#F5F0E8"/>
      <rect x="4" y="45" width="16" height="70" rx="7" fill="#F5F0E8"/>
      <!-- Arms out to sides for high fives -->
      <path d="M -28 -30 Q -65 -50 -95 -60" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
      <path d="M 28 -30 Q 65 -50 95 -60" stroke="#F5F0E8" stroke-width="14" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Kid on left -->
    <g transform="translate(-110, 30)">
      <circle cx="0" cy="-50" r="22" fill="#19131D"/>
      <ellipse cx="0" cy="0" rx="20" ry="32" fill="#19131D"/>
      <!-- Legs -->
      <rect x="-14" y="28" width="12" height="50" rx="5" fill="#19131D"/>
      <rect x="2" y="28" width="12" height="50" rx="5" fill="#19131D"/>
      <!-- Arm up for high five -->
      <path d="M 16 -25 Q 35 -55 50 -70" stroke="#19131D" stroke-width="11" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Kid on right -->
    <g transform="translate(110, 25)">
      <circle cx="0" cy="-50" r="24" fill="#D9A441"/>
      <ellipse cx="0" cy="0" rx="22" ry="34" fill="#D9A441"/>
      <!-- Legs -->
      <rect x="-15" y="30" width="13" height="55" rx="6" fill="#D9A441"/>
      <rect x="2" y="30" width="13" height="55" rx="6" fill="#D9A441"/>
      <!-- Arm up for high five -->
      <path d="M -18 -25 Q -38 -55 -52 -70" stroke="#D9A441" stroke-width="12" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Sparkle/star effects at high-five points -->
    <g transform="translate(-100, -75)">
      <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z" fill="#F5F0E8"/>
    </g>
    <g transform="translate(100, -75)">
      <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z" fill="#F5F0E8"/>
    </g>
  </g>
</svg>
