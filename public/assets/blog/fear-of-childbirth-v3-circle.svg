<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Fear of Childbirth? You're Not Alone" - Circle of supportive figures -->

  <!-- Background - warm coral -->
  <rect width="1200" height="800" fill="#D4654A"/>

  <!-- Subtle background circles -->
  <circle cx="600" cy="400" r="280" fill="#E8907A" opacity="0.3"/>
  <circle cx="600" cy="400" r="200" fill="#E8907A" opacity="0.2"/>

  <!-- Decorative dots in corners -->
  <g fill="#F5F0E8" opacity="0.3">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="130" cy="130" r="5"/>
    <circle cx="1100" cy="100" r="8"/>
    <circle cx="1070" cy="130" r="5"/>
    <circle cx="100" cy="700" r="8"/>
    <circle cx="130" cy="670" r="5"/>
    <circle cx="1100" cy="700" r="8"/>
    <circle cx="1070" cy="670" r="5"/>
  </g>

  <!-- Circle of 5 figures holding hands -->
  <g transform="translate(600, 400)">
    <!-- Connecting circle (hands joined) -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#F5F0E8" stroke-width="8" opacity="0.4"/>

    <!-- Figure 1 - top -->
    <g transform="translate(0, -160)">
      <ellipse cx="0" cy="30" rx="30" ry="45" fill="#F5F0E8"/>
      <circle cx="0" cy="-20" r="25" fill="#F5F0E8"/>
      <!-- Face -->
      <circle cx="-7" cy="-23" r="3" fill="#D4654A"/>
      <circle cx="7" cy="-23" r="3" fill="#D4654A"/>
      <path d="M -5 -12 Q 0 -8 5 -12" stroke="#D4654A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Figure 2 - top right -->
    <g transform="translate(152, -49)">
      <ellipse cx="0" cy="30" rx="30" ry="45" fill="#D9A441"/>
      <circle cx="0" cy="-20" r="25" fill="#D9A441"/>
      <circle cx="-7" cy="-23" r="3" fill="#D4654A"/>
      <circle cx="7" cy="-23" r="3" fill="#D4654A"/>
      <path d="M -5 -12 Q 0 -8 5 -12" stroke="#D4654A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Figure 3 - bottom right -->
    <g transform="translate(94, 129)">
      <ellipse cx="0" cy="30" rx="30" ry="45" fill="#F5F0E8"/>
      <circle cx="0" cy="-20" r="25" fill="#F5F0E8"/>
      <circle cx="-7" cy="-23" r="3" fill="#D4654A"/>
      <circle cx="7" cy="-23" r="3" fill="#D4654A"/>
      <path d="M -5 -12 Q 0 -8 5 -12" stroke="#D4654A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Figure 4 - bottom left -->
    <g transform="translate(-94, 129)">
      <ellipse cx="0" cy="30" rx="30" ry="45" fill="#D9A441"/>
      <circle cx="0" cy="-20" r="25" fill="#D9A441"/>
      <circle cx="-7" cy="-23" r="3" fill="#D4654A"/>
      <circle cx="7" cy="-23" r="3" fill="#D4654A"/>
      <path d="M -5 -12 Q 0 -8 5 -12" stroke="#D4654A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Figure 5 - top left -->
    <g transform="translate(-152, -49)">
      <ellipse cx="0" cy="30" rx="30" ry="45" fill="#F5F0E8"/>
      <circle cx="0" cy="-20" r="25" fill="#F5F0E8"/>
      <circle cx="-7" cy="-23" r="3" fill="#D4654A"/>
      <circle cx="7" cy="-23" r="3" fill="#D4654A"/>
      <path d="M -5 -12 Q 0 -8 5 -12" stroke="#D4654A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Heart in center -->
    <path d="M 0 -5 C -5 -20, -30 -20, -35 5 C -40 35, -10 55, 0 70 C 10 55, 40 35, 35 5 C 30 -20, 5 -20, 0 -5" fill="#F5F0E8" opacity="0.8"/>
  </g>
</svg>
