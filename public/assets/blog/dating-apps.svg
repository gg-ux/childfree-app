<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Why Childfree Dating Apps Keep Failing" - Disconnection theme -->

  <!-- Top left - coral with scattered/falling leaves (shorter) -->
  <rect x="0" y="0" width="700" height="220" fill="#D4654A"/>
  <!-- Scattered leaves at different angles -->
  <ellipse cx="100" cy="60" rx="32" ry="16" fill="#2F7255" transform="rotate(-45 100 60)"/>
  <ellipse cx="250" cy="110" rx="28" ry="14" fill="#2F7255" transform="rotate(30 250 110)"/>
  <ellipse cx="420" cy="50" rx="35" ry="17" fill="#2F7255" transform="rotate(-20 420 50)"/>
  <ellipse cx="160" cy="170" rx="30" ry="15" fill="#2F7255" transform="rotate(60 160 170)"/>
  <ellipse cx="350" cy="160" rx="26" ry="13" fill="#2F7255" transform="rotate(-70 350 160)"/>
  <ellipse cx="550" cy="120" rx="32" ry="16" fill="#2F7255" transform="rotate(15 550 120)"/>
  <ellipse cx="80" cy="140" rx="28" ry="14" fill="#2F7255" transform="rotate(-30 80 140)"/>
  <ellipse cx="500" cy="180" rx="30" ry="15" fill="#2F7255" transform="rotate(45 500 180)"/>
  <ellipse cx="620" cy="80" rx="26" ry="13" fill="#2F7255" transform="rotate(10 620 80)"/>

  <!-- Top right - gold with wilted flower (petals fall off) -->
  <rect x="700" y="0" width="500" height="350" fill="#D9A441"/>
  <!-- Wilted flower -->
  <g transform="translate(950, 175)">
    <rect x="-6" y="0" width="12" height="130" fill="#2F7255"/>
    <!-- Drooping petals - fall off one by one -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,150" dur="6s" begin="0s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <animate attributeName="opacity" values="1;1;0" dur="6s" begin="0s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <ellipse cx="-45" cy="5" rx="20" ry="36" fill="#D4654A" transform="rotate(-55 -45 5)"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,150" dur="6s" begin="0.7s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <animate attributeName="opacity" values="1;1;0" dur="6s" begin="0.7s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <ellipse cx="45" cy="5" rx="20" ry="36" fill="#D4654A" transform="rotate(55 45 5)"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,150" dur="6s" begin="1.4s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <animate attributeName="opacity" values="1;1;0" dur="6s" begin="1.4s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <ellipse cx="-28" cy="-35" rx="18" ry="32" fill="#D4654A" transform="rotate(-25 -28 -35)"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,150" dur="6s" begin="2.1s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <animate attributeName="opacity" values="1;1;0" dur="6s" begin="2.1s" repeatCount="indefinite" keyTimes="0;0.2;0.5"/>
      <ellipse cx="28" cy="-35" rx="18" ry="32" fill="#D4654A" transform="rotate(25 28 -35)"/>
    </g>
    <circle cx="0" cy="-18" r="22" fill="#2F7255"/>
  </g>

  <!-- Bottom left - dark green with large phone + X (taller) -->
  <rect x="0" y="220" width="700" height="380" fill="#2F7255"/>
  <g transform="translate(350, 420)">
    <!-- Larger simplified phone shape -->
    <rect x="-70" y="-95" width="140" height="190" rx="16" fill="#F5F0E8"/>
    <!-- Screen -->
    <rect x="-56" y="-75" width="112" height="130" fill="#D9A441"/>
    <!-- X on screen (animated pulse) -->
    <g stroke="#D4654A" stroke-width="14" stroke-linecap="round">
      <animate
        attributeName="opacity"
        values="1;0.5;1"
        dur="2s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"
      />
      <line x1="-30" y1="-45" x2="30" y2="25"/>
      <line x1="30" y1="-45" x2="-30" y2="25"/>
    </g>
    <!-- Home button -->
    <circle cx="0" cy="75" r="14" fill="#D9A441"/>
  </g>

  <!-- Bottom right - light green with broken circle (animated slow spin) -->
  <rect x="700" y="350" width="500" height="250" fill="#19131D"/>
  <!-- Broken circle -->
  <g transform="translate(950, 475)">
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="8s"
        repeatCount="indefinite"
      />
      <path d="M55 0 A55 55 0 1 1 39 -39" stroke="#F5F0E8" stroke-width="12" fill="none" stroke-linecap="round"/>
    </g>
    <circle cx="0" cy="0" r="22" fill="#D9A441"/>
  </g>
</svg>
