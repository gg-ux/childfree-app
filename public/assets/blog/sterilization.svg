<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Childfree Sterilization: What the Research Says About Regret" -->
  <!-- Theme: Research/knowledge, clean cut leading to flourishing -->

  <!-- Left - navy with open book and magnifying glass -->
  <rect x="0" y="0" width="650" height="600" fill="#1A2E35"/>
  <g transform="translate(325, 320)">
    <!-- Clean geometric open book -->
    <rect x="-140" y="-20" width="130" height="160" rx="4" fill="#F5F0E8" transform="rotate(-10)"/>
    <rect x="10" y="-20" width="130" height="160" rx="4" fill="#F5F0E8" transform="rotate(10)"/>
    <!-- Book spine -->
    <rect x="-10" y="-30" width="20" height="175" fill="#D9A441"/>

    <!-- Page lines on left page -->
    <g transform="rotate(-10)">
      <rect x="-125" y="10" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="-125" y="30" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="-125" y="50" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="-125" y="70" width="70" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="-125" y="90" width="80" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="-125" y="110" width="60" height="5" fill="#2F7255" opacity="0.15"/>
    </g>

    <!-- Page lines on right page -->
    <g transform="rotate(10)">
      <rect x="25" y="10" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="25" y="30" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="25" y="50" width="90" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="25" y="70" width="70" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="25" y="90" width="80" height="5" fill="#2F7255" opacity="0.15"/>
      <rect x="25" y="110" width="60" height="5" fill="#2F7255" opacity="0.15"/>
    </g>

    <!-- Magnifying glass -->
    <g transform="translate(40, -80)">
      <!-- Glass circle -->
      <circle cx="0" cy="0" r="70" stroke="#F5F0E8" stroke-width="14" fill="none"/>
      <circle cx="0" cy="0" r="50" fill="#D4654A" opacity="0.3"/>
      <!-- Handle -->
      <rect x="45" y="45" width="70" height="18" rx="9" fill="#F5F0E8" transform="rotate(45 45 45)"/>
    </g>
  </g>

  <!-- Top right - coral with scissors cutting stem -->
  <rect x="650" y="0" width="550" height="350" fill="#D4654A"/>
  <g transform="translate(925, 175)">
    <!-- Stem being cut -->
    <rect x="-6" y="-80" width="12" height="100" fill="#F5F0E8"/>
    <rect x="-6" y="30" width="12" height="80" fill="#F5F0E8" opacity="0.4"/>

    <!-- Cut marks / gap -->
    <rect x="-30" y="18" width="60" height="14" fill="#D4654A"/>

    <!-- Abstract scissors -->
    <!-- Left blade -->
    <ellipse cx="-50" cy="25" rx="45" ry="12" fill="#2F7255" transform="rotate(-20 -50 25)"/>
    <!-- Right blade -->
    <ellipse cx="50" cy="25" rx="45" ry="12" fill="#2F7255" transform="rotate(20 50 25)"/>
    <!-- Scissors pivot/center -->
    <circle cx="0" cy="25" r="14" fill="#D9A441"/>

    <!-- Small bloom at top of cut stem -->
    <circle cx="0" cy="-100" r="28" fill="#F5F0E8"/>
    <circle cx="0" cy="-100" r="14" fill="#D9A441"/>

    <!-- New growth beside the cut - small sprout -->
    <g transform="translate(80, 60)">
      <rect x="-3" y="-35" width="6" height="40" fill="#F5F0E8"/>
      <ellipse cx="-12" cy="-32" rx="10" ry="6" fill="#F5F0E8" transform="rotate(-30 -12 -32)"/>
      <ellipse cx="12" cy="-32" rx="10" ry="6" fill="#F5F0E8" transform="rotate(30 12 -32)"/>
    </g>
  </g>

  <!-- Bottom right - gold with peaceful settled elements -->
  <rect x="650" y="350" width="550" height="250" fill="#D9A441"/>
  <g transform="translate(925, 475)">
    <!-- Calm horizontal lines suggesting settled/peaceful -->
    <rect x="-150" y="-20" width="300" height="6" rx="3" fill="#2F7255"/>
    <rect x="-120" y="0" width="240" height="6" rx="3" fill="#2F7255"/>
    <rect x="-90" y="20" width="180" height="6" rx="3" fill="#2F7255"/>

    <!-- Small confident sprout in center -->
    <rect x="-4" y="-70" width="8" height="45" fill="#2F7255"/>
    <ellipse cx="-18" cy="-62" rx="14" ry="8" fill="#2F7255" transform="rotate(-30 -18 -62)"/>
    <ellipse cx="18" cy="-62" rx="14" ry="8" fill="#2F7255" transform="rotate(30 18 -62)"/>
    <circle cx="0" cy="-85" r="20" fill="#D4654A"/>
  </g>
</svg>
