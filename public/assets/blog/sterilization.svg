<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Childfree Sterilization: What the Research Says About Regret" -->
  <!-- Theme: Research shows positive outcomes, confidence, peace -->

  <!-- Left - navy with heart-shaped padlock (self-love, at peace) -->
  <rect x="0" y="0" width="600" height="800" fill="#19131D"/>
  <g transform="translate(300, 400)">
    <!-- Heavy duty padlock body - thick and chunky -->
    <rect x="-100" y="-50" width="200" height="200" rx="20" fill="#F5F0E8"/>

    <!-- Shackle (thick curved top part) -->
    <path d="M -50 -50 L -50 -100 A 50 50 0 0 1 50 -100 L 50 -50"
          stroke="#D9A441" stroke-width="32" fill="none" stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="0" cy="30" r="28" fill="#19131D"/>
    <rect x="-12" y="30" width="24" height="60" rx="5" fill="#19131D"/>
  </g>

  <!-- Top right - coral with snipped flower (sterilization metaphor) -->
  <rect x="600" y="0" width="600" height="450" fill="#D4654A"/>
  <g transform="translate(900, 225)">
    <!-- Flower head (detached, on the left) -->
    <g transform="translate(-70, 0)">
      <!-- Short stem stub -->
      <rect x="30" y="-5" width="50" height="10" rx="5" fill="#2F7255"/>
      <!-- Flower petals -->
      <circle cx="0" cy="-25" r="25" fill="#F5F0E8"/>
      <circle cx="25" cy="-8" r="25" fill="#F5F0E8"/>
      <circle cx="15" cy="20" r="25" fill="#F5F0E8"/>
      <circle cx="-15" cy="20" r="25" fill="#F5F0E8"/>
      <circle cx="-25" cy="-8" r="25" fill="#F5F0E8"/>
      <circle cx="0" cy="0" r="15" fill="#D9A441"/>
    </g>

    <!-- Stem with leaves (detached, on the right) -->
    <g transform="translate(30, 0)">
      <!-- Main stem -->
      <rect x="50" y="-5" width="140" height="10" rx="5" fill="#2F7255"/>
      <!-- Leaves on stem -->
      <ellipse cx="90" cy="-5" rx="20" ry="11" fill="#2F7255" transform="rotate(-35 90 -5)"/>
      <ellipse cx="90" cy="5" rx="20" ry="11" fill="#2F7255" transform="rotate(35 90 5)"/>
      <ellipse cx="140" cy="-5" rx="18" ry="10" fill="#2F7255" transform="rotate(-40 140 -5)"/>
      <ellipse cx="140" cy="5" rx="18" ry="10" fill="#2F7255" transform="rotate(40 140 5)"/>
    </g>
  </g>

  <!-- Bottom right - gold with butterfly (transformation/freedom) -->
  <rect x="600" y="450" width="600" height="350" fill="#D9A441"/>
  <g transform="translate(900, 625)">
    <!-- Butterfly wings - elegant curved shapes -->
    <!-- Left upper wing -->
    <path d="M -8 -15 C -20 -80, -90 -90, -95 -40 C -100 5, -50 10, -8 5" fill="#F5F0E8"/>
    <path d="M -12 -12 C -22 -60, -75 -70, -78 -35 C -82 -5, -45 5, -12 2" fill="#D4654A"/>

    <!-- Left lower wing -->
    <path d="M -8 10 C -25 15, -70 25, -75 55 C -78 80, -40 85, -8 45" fill="#F5F0E8"/>
    <path d="M -10 15 C -22 20, -55 28, -58 50 C -60 68, -35 70, -10 40" fill="#D4654A"/>

    <!-- Right upper wing -->
    <path d="M 8 -15 C 20 -80, 90 -90, 95 -40 C 100 5, 50 10, 8 5" fill="#F5F0E8"/>
    <path d="M 12 -12 C 22 -60, 75 -70, 78 -35 C 82 -5, 45 5, 12 2" fill="#D4654A"/>

    <!-- Right lower wing -->
    <path d="M 8 10 C 25 15, 70 25, 75 55 C 78 80, 40 85, 8 45" fill="#F5F0E8"/>
    <path d="M 10 15 C 22 20, 55 28, 58 50 C 60 68, 35 70, 10 40" fill="#D4654A"/>

    <!-- Body -->
    <ellipse cx="0" cy="15" rx="8" ry="45" fill="#19131D"/>
    <!-- Head -->
    <circle cx="0" cy="-35" r="10" fill="#19131D"/>

    <!-- Antennae -->
    <path d="M -4 -44 Q -18 -65 -25 -75" stroke="#19131D" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 4 -44 Q 18 -65 25 -75" stroke="#19131D" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-25" cy="-75" r="4" fill="#D4654A"/>
    <circle cx="25" cy="-75" r="4" fill="#D4654A"/>
  </g>
</svg>
