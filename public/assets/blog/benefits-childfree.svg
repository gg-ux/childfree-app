<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- "Benefits of a Childfree Life" - Freedom/Flourishing theme -->
  <!-- Layout: Narrower left panel, larger right panels -->

  <!-- Left - forest green with airplane (freedom/travel) -->
  <rect x="0" y="0" width="550" height="800" fill="#2F7255"/>

  <!-- Top-down airplane silhouette -->
  <g transform="translate(275, 400) rotate(-45)">
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,-5; 0,0"
        dur="4s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"
      />
      <!-- Fuselage -->
      <ellipse cx="0" cy="0" rx="18" ry="90" fill="#F5F0E8"/>
      <!-- Nose cone -->
      <ellipse cx="0" cy="-85" rx="12" ry="20" fill="#F5F0E8"/>
      <!-- Main wings (swept back) -->
      <path d="M-14,-10 L-95,35 L-95,50 L-14,15 Z" fill="#F5F0E8"/>
      <path d="M14,-10 L95,35 L95,50 L14,15 Z" fill="#F5F0E8"/>
      <!-- Tail wings -->
      <path d="M-12,65 L-45,90 L-45,100 L-12,80 Z" fill="#D4654A"/>
      <path d="M12,65 L45,90 L45,100 L12,80 Z" fill="#D4654A"/>
      <!-- Engines under wings -->
      <ellipse cx="-50" cy="25" rx="8" ry="18" fill="#F5F0E8"/>
      <ellipse cx="50" cy="25" rx="8" ry="18" fill="#F5F0E8"/>
    </g>
  </g>

  <!-- Whimsical puffy clouds - balanced diagonal arrangement with slow drift -->
  <g fill="#F5F0E8" opacity="0.35">
    <!-- Upper left cloud -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;8,0;0,0" dur="12s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <circle cx="80" cy="140" r="28"/>
      <circle cx="115" cy="130" r="35"/>
      <circle cx="155" cy="138" r="28"/>
    </g>

    <!-- Lower right cloud -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,0;0,0" dur="15s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <circle cx="380" cy="650" r="32"/>
      <circle cx="420" cy="640" r="40"/>
      <circle cx="465" cy="648" r="30"/>
    </g>
  </g>

  <!-- Subtle gold stars - organic placement with twinkle -->
  <g fill="#D9A441">
    <!-- Larger star upper right -->
    <polygon points="490,120 494,132 506,132 496,140 500,152 490,144 480,152 484,140 474,132 486,132">
      <animate attributeName="opacity" values="0.55;0.9;0.55" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <!-- Medium star mid-left -->
    <polygon points="70,380 73,388 81,388 75,393 77,401 70,396 63,401 65,393 59,388 67,388">
      <animate attributeName="opacity" values="0.55;0.85;0.55" dur="4s" begin="1s" repeatCount="indefinite"/>
    </polygon>
    <!-- Small star lower middle -->
    <polygon points="320,720 322,726 328,726 324,730 325,736 320,732 315,736 316,730 312,726 318,726">
      <animate attributeName="opacity" values="0.55;0.8;0.55" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </polygon>
    <!-- Tiny star upper area -->
    <polygon points="230,200 232,205 237,205 233,208 234,213 230,210 226,213 227,208 223,205 228,205">
      <animate attributeName="opacity" values="0.55;0.95;0.55" dur="3.5s" begin="2s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Top right - coral with clock (time freedom) -->
  <rect x="550" y="0" width="650" height="400" fill="#D4654A"/>
  <g transform="translate(875, 200)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="90" fill="#F5F0E8"/>
    <circle cx="0" cy="0" r="76" fill="#2F7255"/>
    <!-- Hour markers -->
    <g fill="#F5F0E8">
      <circle cx="0" cy="-58" r="7"/>
      <circle cx="58" cy="0" r="7"/>
      <circle cx="0" cy="58" r="7"/>
      <circle cx="-58" cy="0" r="7"/>
    </g>
    <!-- Clock hands pointing to leisure time (5 o'clock) -->
    <line x1="0" y1="0" x2="0" y2="-42" stroke="#D9A441" stroke-width="7" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="32" y2="32" stroke="#F5F0E8" stroke-width="5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="10" fill="#F5F0E8"/>
  </g>

  <!-- Bottom right - navy with two wine glasses -->
  <rect x="550" y="400" width="650" height="400" fill="#19131D"/>
  <g transform="translate(875, 630)">
    <!-- Heart between glasses (smaller, higher) with gentle pulse -->
    <path d="M0,-115 C-6,-122 -15,-122 -18,-115 C-22,-108 -18,-100 0,-85 C18,-100 22,-108 18,-115 C15,-122 6,-122 0,-115 Z" fill="#D9A441">
      <animateTransform attributeName="transform" type="scale" values="1;1.08;1" dur="2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
    </path>
    <!-- Left wine glass -->
    <g transform="translate(-65, 0)">
      <!-- Glass bowl outline -->
      <path d="M-32,-70 C-35,-30 -30,5 0,15 C30,5 35,-30 32,-70"
            fill="none" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Wine fill -->
      <path d="M-28,-40 C-30,-15 -25,5 0,12 C25,5 30,-15 28,-40 Z"
            fill="#D4654A"/>
      <!-- Glass rim -->
      <ellipse cx="0" cy="-70" rx="32" ry="10" fill="none" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Stem -->
      <line x1="0" y1="15" x2="0" y2="55" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Base -->
      <ellipse cx="0" cy="58" rx="25" ry="6" fill="#F5F0E8"/>
    </g>
    <!-- Right wine glass -->
    <g transform="translate(65, 0)">
      <!-- Glass bowl outline -->
      <path d="M-32,-70 C-35,-30 -30,5 0,15 C30,5 35,-30 32,-70"
            fill="none" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Wine fill -->
      <path d="M-28,-40 C-30,-15 -25,5 0,12 C25,5 30,-15 28,-40 Z"
            fill="#D4654A"/>
      <!-- Glass rim -->
      <ellipse cx="0" cy="-70" rx="32" ry="10" fill="none" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Stem -->
      <line x1="0" y1="15" x2="0" y2="55" stroke="#F5F0E8" stroke-width="4"/>
      <!-- Base -->
      <ellipse cx="0" cy="58" rx="25" ry="6" fill="#F5F0E8"/>
    </g>
  </g>
</svg>
