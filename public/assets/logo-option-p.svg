    <ellipse cx="0" cy="-12" rx="6" ry="14" transform="rotate(120)"/>
    <ellipse cx="0" cy="-12" rx="6" ry="14" transform="rotate(180)"/>
    <ellipse cx="0" cy="-12" rx="6" ry="14" transform="rotate(240)"/>
    <ellipse cx="0" cy="-12" rx="6" ry="14" transform="rotate(300)"/>
