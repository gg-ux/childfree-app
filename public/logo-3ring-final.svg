<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- The 3-ring flower - refined versions -->

  <!-- Outlined mono -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="-14" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="-19" cy="11" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="19" cy="11" r="22" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="0" cy="2" r="8" fill="#1A1A1A"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Outlined mono</text>
  </g>

  <!-- Outlined colored -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="-14" r="22" fill="none" stroke="#5835B0" stroke-width="3"/>
    <circle cx="-19" cy="11" r="22" fill="none" stroke="#BF92F0" stroke-width="3"/>
    <circle cx="19" cy="11" r="22" fill="none" stroke="#D78F8D" stroke-width="3"/>
    <circle cx="0" cy="2" r="8" fill="#5835B0"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Outlined color</text>
  </g>

  <!-- Filled mono -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="-14" r="22" fill="#1A1A1A"/>
    <circle cx="-19" cy="11" r="22" fill="#1A1A1A"/>
    <circle cx="19" cy="11" r="22" fill="#1A1A1A"/>
    <circle cx="0" cy="2" r="9" fill="#FAF8F4"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Filled mono</text>
  </g>

  <!-- Filled colored -->
  <g transform="translate(440, 80)">
    <circle cx="0" cy="-14" r="22" fill="#5835B0"/>
    <circle cx="-19" cy="11" r="22" fill="#BF92F0"/>
    <circle cx="19" cy="11" r="22" fill="#D78F8D"/>
    <circle cx="0" cy="2" r="9" fill="#FAF8F4"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">Filled color</text>
  </g>

  <!-- On dark background -->
  <g transform="translate(560, 80)">
    <rect x="-45" y="-50" width="90" height="90" fill="#1A1A1A" rx="8"/>
    <circle cx="0" cy="-14" r="22" fill="none" stroke="#8B6AFF" stroke-width="3"/>
    <circle cx="-19" cy="11" r="22" fill="none" stroke="#BF92F0" stroke-width="3"/>
    <circle cx="19" cy="11" r="22" fill="none" stroke="#D78F8D" stroke-width="3"/>
    <circle cx="0" cy="2" r="8" fill="#FAF8F4"/>
    <text x="0" y="60" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">On dark</text>
  </g>

  <!-- WORDMARK LOCKUPS -->

  <!-- Horizontal - outlined -->
  <g transform="translate(50, 220)">
    <g transform="translate(28, 0)">
      <circle cx="0" cy="-10" r="16" fill="none" stroke="#5835B0" stroke-width="2.5"/>
      <circle cx="-14" cy="8" r="16" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
      <circle cx="14" cy="8" r="16" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
      <circle cx="0" cy="2" r="6" fill="#5835B0"/>
    </g>
    <text x="70" y="8" font-family="Satoshi, -apple-system, sans-serif" font-size="26" font-weight="500" letter-spacing="-0.02em" fill="#1A1A1A">flourish</text>
  </g>

  <!-- Horizontal - filled -->
  <g transform="translate(320, 220)">
    <g transform="translate(28, 0)">
      <circle cx="0" cy="-10" r="16" fill="#5835B0"/>
      <circle cx="-14" cy="8" r="16" fill="#BF92F0"/>
      <circle cx="14" cy="8" r="16" fill="#D78F8D"/>
      <circle cx="0" cy="2" r="6" fill="#FAF8F4"/>
    </g>
    <text x="70" y="8" font-family="Satoshi, -apple-system, sans-serif" font-size="26" font-weight="500" letter-spacing="-0.02em" fill="#1A1A1A">flourish</text>
  </g>

</svg>
