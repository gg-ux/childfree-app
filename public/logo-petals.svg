<svg width="700" height="300" viewBox="0 0 700 300" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- FILLED VERSIONS (top row) -->

  <!-- Style 1: Teardrop petals -->
  <g transform="translate(100, 80)">
    <!-- Top petal -->
    <path d="M0 -8 C-14 -14 -22 -32 -16 -44 C-10 -56 10 -56 16 -44 C22 -32 14 -14 0 -8Z" fill="#5835B0"/>
    <!-- Bottom left petal -->
    <path d="M-4 2 C-10 -12 -28 -16 -40 -6 C-52 4 -48 24 -36 30 C-24 36 -10 24 -4 2Z" fill="#BF92F0"/>
    <!-- Bottom right petal -->
    <path d="M4 2 C10 -12 28 -16 40 -6 C52 4 48 24 36 30 C24 36 10 24 4 2Z" fill="#D78F8D"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="6" fill="#FAF8F4"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">1: Teardrop</text>
  </g>

  <!-- Style 2: Rounded petals (softer) -->
  <g transform="translate(250, 80)">
    <path d="M0 -6 Q-20 -20 -14 -40 Q-8 -55 0 -55 Q8 -55 14 -40 Q20 -20 0 -6Z" fill="#5835B0"/>
    <path d="M-3 3 Q-18 -8 -38 0 Q-52 8 -48 22 Q-44 36 -28 36 Q-12 36 -3 3Z" fill="#BF92F0"/>
    <path d="M3 3 Q18 -8 38 0 Q52 8 48 22 Q44 36 28 36 Q12 36 3 3Z" fill="#D78F8D"/>
    <circle cx="0" cy="4" r="7" fill="#FAF8F4"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">2: Soft rounded</text>
  </g>

  <!-- Style 3: Pointed petals (more geometric) -->
  <g transform="translate(400, 80)">
    <path d="M0 -6 L-12 -28 Q-14 -48 0 -52 Q14 -48 12 -28 Z" fill="#5835B0"/>
    <path d="M-4 4 L-22 -8 Q-42 -6 -46 10 Q-42 26 -22 24 Z" fill="#BF92F0"/>
    <path d="M4 4 L22 -8 Q42 -6 46 10 Q42 26 22 24 Z" fill="#D78F8D"/>
    <circle cx="0" cy="2" r="6" fill="#FAF8F4"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">3: Pointed</text>
  </g>

  <!-- Style 4: Classic petal shape -->
  <g transform="translate(550, 80)">
    <path d="M0 -4 C-8 -8 -16 -24 -14 -38 C-12 -52 -4 -54 0 -54 C4 -54 12 -52 14 -38 C16 -24 8 -8 0 -4Z" fill="#5835B0"/>
    <path d="M-2 4 C-6 0 -20 -8 -34 -2 C-48 4 -50 16 -46 26 C-42 36 -30 38 -20 32 C-10 26 -4 12 -2 4Z" fill="#BF92F0"/>
    <path d="M2 4 C6 0 20 -8 34 -2 C48 4 50 16 46 26 C42 36 30 38 20 32 C10 26 4 12 2 4Z" fill="#D78F8D"/>
    <circle cx="0" cy="4" r="6" fill="#FAF8F4"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666">4: Classic petal</text>
  </g>


  <!-- OUTLINED VERSIONS (bottom row) -->

  <!-- Style 1 outlined -->
  <g transform="translate(100, 210)">
    <path d="M0 -8 C-14 -14 -22 -32 -16 -44 C-10 -56 10 -56 16 -44 C22 -32 14 -14 0 -8Z" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <path d="M-4 2 C-10 -12 -28 -16 -40 -6 C-52 4 -48 24 -36 30 C-24 36 -10 24 -4 2Z" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <path d="M4 2 C10 -12 28 -16 40 -6 C52 4 48 24 36 30 C24 36 10 24 4 2Z" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="5" fill="#5835B0"/>
  </g>

  <!-- Style 2 outlined -->
  <g transform="translate(250, 210)">
    <path d="M0 -6 Q-20 -20 -14 -40 Q-8 -55 0 -55 Q8 -55 14 -40 Q20 -20 0 -6Z" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <path d="M-3 3 Q-18 -8 -38 0 Q-52 8 -48 22 Q-44 36 -28 36 Q-12 36 -3 3Z" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <path d="M3 3 Q18 -8 38 0 Q52 8 48 22 Q44 36 28 36 Q12 36 3 3Z" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="4" r="5" fill="#5835B0"/>
  </g>

  <!-- Style 3 outlined -->
  <g transform="translate(400, 210)">
    <path d="M0 -6 L-12 -28 Q-14 -48 0 -52 Q14 -48 12 -28 Z" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <path d="M-4 4 L-22 -8 Q-42 -6 -46 10 Q-42 26 -22 24 Z" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <path d="M4 4 L22 -8 Q42 -6 46 10 Q42 26 22 24 Z" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="2" r="5" fill="#5835B0"/>
  </g>

  <!-- Style 4 outlined -->
  <g transform="translate(550, 210)">
    <path d="M0 -4 C-8 -8 -16 -24 -14 -38 C-12 -52 -4 -54 0 -54 C4 -54 12 -52 14 -38 C16 -24 8 -8 0 -4Z" fill="none" stroke="#5835B0" stroke-width="2.5"/>
    <path d="M-2 4 C-6 0 -20 -8 -34 -2 C-48 4 -50 16 -46 26 C-42 36 -30 38 -20 32 C-10 26 -4 12 -2 4Z" fill="none" stroke="#BF92F0" stroke-width="2.5"/>
    <path d="M2 4 C6 0 20 -8 34 -2 C48 4 50 16 46 26 C42 36 30 38 20 32 C10 26 4 12 2 4Z" fill="none" stroke="#D78F8D" stroke-width="2.5"/>
    <circle cx="0" cy="4" r="5" fill="#5835B0"/>
