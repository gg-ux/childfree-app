<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Concept A: Interwoven Bloom - 3 petals that weave through each other -->
  <g transform="translate(50, 100)">
    <!-- Three petals woven together like a Celtic knot but floral -->
    <path
      d="M0 -28C0 -28 12 -32 18 -20C24 -8 16 4 0 0C-16 4 -24 -8 -18 -20C-12 -32 0 -28 0 -28Z"
      fill="#5835B0"
    />
    <path
      d="M24 14C24 14 28 2 18 -4C8 -10 -4 -2 0 14C-4 30 8 38 18 32C28 26 24 14 24 14Z"
      fill="#BF92F0"
    />
    <path
      d="M-24 14C-24 14 -28 2 -18 -4C-8 -10 4 -2 0 14C4 30 -8 38 -18 32C-28 26 -24 14 -24 14Z"
      fill="#D78F8D"
    />
    <circle cx="0" cy="0" r="6" fill="#FAF8F4"/>
    <circle cx="0" cy="0" r="3" fill="#DBA166"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">A: Woven Bloom</text>
  </g>

  <!-- Concept B: Connected Loops - continuous line forming flower -->
  <g transform="translate(175, 100)">
    <!-- Single continuous stroke that forms 3 connected petal loops -->
    <path
      d="M0 -6
         C-8 -6 -14 -16 -14 -24 C-14 -32 -8 -38 0 -38 C8 -38 14 -32 14 -24 C14 -16 8 -6 0 -6
         C5 -3 14 2 20 10 C26 18 24 28 16 32 C8 36 -2 32 -6 24 C-10 16 -5 6 0 -6
         C-5 -3 -14 2 -20 10 C-26 18 -24 28 -16 32 C-8 36 2 32 6 24 C10 16 5 6 0 -6Z"
      fill="none"
      stroke="#5835B0"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle cx="0" cy="-6" r="4" fill="#BF92F0"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">B: Connected Loops</text>
  </g>

  <!-- Concept C: Linked Petals - two elements linking to form bloom -->
  <g transform="translate(300, 100)">
    <!-- Two curved shapes that interlink like chain links but form a flower -->
    <path
      d="M-6 0
         C-6 -20 -20 -30 -20 -30
         C-20 -30 -30 -20 -30 0
         C-30 12 -20 20 -6 20
         C-6 20 -6 10 -6 0Z"
      fill="#5835B0"
    />
    <path
      d="M6 0
         C6 -20 20 -30 20 -30
         C20 -30 30 -20 30 0
         C30 12 20 20 6 20
         C6 20 6 10 6 0Z"
      fill="#BF92F0"
    />
    <!-- Linking element -->
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="none" stroke="#D78F8D" stroke-width="4"/>
    <circle cx="0" cy="24" r="5" fill="#DBA166"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">C: Linked Petals</text>
  </g>

  <!-- Concept D: Infinity Bloom - infinity symbol that blooms into petals -->
  <g transform="translate(425, 100)">
    <path
      d="M0 0
         C-8 -12 -22 -12 -26 0
         C-30 12 -18 24 -6 20
         C2 18 1 8 0 0
         C8 -12 22 -12 26 0
         C30 12 18 24 6 20
         C-2 18 -1 8 0 0Z"
      fill="#5835B0"
    />
    <!-- Bloom accent on top -->
    <ellipse cx="0" cy="-18" rx="8" ry="12" fill="#BF92F0"/>
    <circle cx="0" cy="0" r="4" fill="#FAF8F4"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">D: Infinity Bloom</text>
  </g>

  <!-- Concept E: Minimal Flower + Link - abstract but clear -->
  <g transform="translate(550, 100)">
    <!-- Simple overlapping circles forming flower, with link in center -->
    <circle cx="0" cy="-14" r="12" fill="#5835B0" opacity="0.9"/>
    <circle cx="-12" cy="7" r="12" fill="#BF92F0" opacity="0.9"/>
    <circle cx="12" cy="7" r="12" fill="#D78F8D" opacity="0.9"/>
    <!-- Center link symbol -->
    <path
      d="M-4 -2 L4 -2 M-4 2 L4 2"
      stroke="#FAF8F4"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <circle cx="0" cy="0" r="7" fill="none" stroke="#FAF8F4" stroke-width="2"/>
    <text x="0" y="70" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">E: Bloom + Link</text>
  </g>

</svg>
